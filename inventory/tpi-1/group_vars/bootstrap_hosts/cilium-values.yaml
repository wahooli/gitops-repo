cilium_k3s_killall_script: true
cilium_version: 1.17.0-pre.3
cilium_helm_values:
  tolerations:
  - key: node.kubernetes.io/not-ready
    operator: Exists
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
  - key: node.cilium.io/agent-not-ready
    operator: Exists
  - key: CriticalAddonsOnly
    operator: Exists
  localRedirectPolicy: true
  bgpControlPlane:
    enabled: true
  bpf:
    tproxy: true
    hostLegacyRouting: false
    # datapathMode: netkit # causes kernel panics for some reason
    masquerade: true
  cni:
    exclusive: false
  # enableIPv4BIGTCP: true # doesn't work without special drivers!
  enableIPv4Masquerade: true
  egressGateway:
    enabled: true
  gatewayAPI:
    enabled: true
    externalTrafficPolicy: Cluster
    # externalTrafficPolicy: Local # will only route traffic to Pods running on the local node
  #  hostNetwork:
  #    enabled: true
  clustermesh:
    enableEndpointSliceSynchronization: true
    apiserver:
      tolerations:
      - key: node.kubernetes.io/not-ready
        operator: Exists
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
      - key: node.cilium.io/agent-not-ready
        operator: Exists
      - key: CriticalAddonsOnly
        operator: Exists
      service:
        type: LoadBalancer
        loadBalancerClass: io.cilium/bgp-control-plane
  bandwidthManager:
    enabled: true
    bbr: true
  envoy:
    enabled: true
    securityContext:
      capabilities:
        keepCapNetBindService: true
        envoy:
        # Add NET_BIND_SERVICE to the list (keep the others!)
        - NET_ADMIN
        - SYS_ADMIN
        - NET_BIND_SERVICE
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
    - key: node.cilium.io/agent-not-ready
      operator: Exists
    - key: CriticalAddonsOnly
      operator: Exists
    - key: node.kubernetes.io/not-ready
      operator: Exists
  hubble:
    relay:
      enabled: false # check cilium tuning before deploying to tpi
    ui:
      enabled: false
  ingressController:
    enabled: false
    # default: true
    # service:
    #   annotations:
    #     lbipam.cilium.io/ips: 127.0.0.1 # loadbalancer ip is required for installation to succeed
  installNoConntrackIptablesRules: true
  ipam:
    mode: cluster-pool
    operator:
      clusterPoolIPv4MaskSize: 23
  ipv4:
    enabled: true
  ipv6:
    enabled: false
  k8sServicePort: 6443
  kubeProxyReplacement: true
  autoDirectNodeRoutes: true
  # tunnelProtocol: "" # never tested this
  directRoutingSkipUnreachable: true
  envoyConfig:
    enabled: true
  loadBalancer:
    l7:
      backend: envoy
    #   acceleration: native # doesn't work with rk1 probably
    # algorithm: maglev # caused random errors with
    algorithm: random
    # acceleration: native
    mode: dsr
  operator:
    replicas: 1
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
    - key: node.cilium.io/agent-not-ready
      operator: Exists
    - key: CriticalAddonsOnly
      operator: Exists
    - key: node.kubernetes.io/not-ready
      operator: Exists
  routingMode: native
  # socketLB:
  #  enabled: true
  #  hostNamespaceOnly: true
