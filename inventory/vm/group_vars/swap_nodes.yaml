k3s_allow_swap: true
dietpi_configure_swapfile: /swapfile
dietpi_configure_swapfile_size: 8g
dietpi_configure_swap: true
k3s_kubelet_config:
  maxPods: 250
  shutdownGracePeriod: 30s
  shutdownGracePeriodCriticalPods: 10s
  failSwapOn: false
  featureGates:
    NodeSwap: true
  memorySwap:
    swapBehavior: LimitedSwap