apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: logging
  namespace: flux-system
spec:
  interval: 5m0s
  prune: true
  dependsOn:
  - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/nas/logging
  healthChecks:
  - apiVersion: apps/v1
    kind: DaemonSet
    name: vector-agent
    namespace: logging
  - apiVersion: apps/v1
    kind: Deployment
    name: vector-global-write
    namespace: logging
  - apiVersion: apps/v1
    kind: Deployment
    name: vector-lb-nas
    namespace: logging
  - apiVersion: apps/v1
    kind: Deployment
    name: vlogs-long-term-nas
    namespace: logging
  - apiVersion: apps/v1
    kind: Deployment
    name: vlogs-short-term-nas
    namespace: logging
  - apiVersion: apps/v1
    kind: Deployment
    name: vmauth-read-proxy
    namespace: logging
  postBuild:
    substituteFrom:
    - kind: Secret
      name: cluster-infrastructure-vars
      optional: false
    - kind: Secret
      name: cluster-vars
      optional: true
