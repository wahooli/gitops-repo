apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: internal-dns
  namespace: flux-system
spec:
  interval: 5m0s
  prune: true
  dependsOn:
  - name: infrastructure
  - name: infrastructure-depends
  - name: monitoring
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/nas/internal-dns
  postBuild:
    substituteFrom:
    - kind: Secret
      name: dns-vars
      optional: false
    - kind: Secret
      name: cluster-vars
      optional: true
