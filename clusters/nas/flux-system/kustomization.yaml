apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- gotk-components.yaml
- gotk-sync.yaml
patches:
- patch: |
    - op: add
      path: /spec/template/metadata/labels/scrape-job-name
      value: fluxcd
    - op: add
      path: /spec/template/spec/dnsConfig
      value:
        options:
          - name: ndots
            value: "1"
  target:
    kind: Deployment
