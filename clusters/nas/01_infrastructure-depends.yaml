apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-depends
  namespace: flux-system
spec:
  interval: 5m0s
  prune: true
  dependsOn:
  - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/nas/infrastructure-depends
  # wait: true
  postBuild:
    substituteFrom:
    - kind: Secret
      name: cluster-infrastructure-vars
      optional: false
    - kind: Secret
      name: cluster-vars
      optional: true
