apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crds
  namespace: flux-system
spec:
  interval: 5m0s
  prune: true
  dependsOn:
  - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./crds/vm
  wait: true
  postBuild:
    substituteFrom:
    - kind: Secret
      name: cluster-infrastructure-vars
      optional: false