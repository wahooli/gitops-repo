apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- gotk-components.yaml
- gotk-sync.yaml
patches:
- patch: |
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --interval-jitter-percentage=15
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --concurrent=6
  target:
    kind: Deployment
    name: "(source-controller|kustomize-controller|helm-controller)"
- patch: |
    - op: replace
      path: /spec/interval
      value: 24h
  target:
    kind: GitRepository
    name: flux-system
