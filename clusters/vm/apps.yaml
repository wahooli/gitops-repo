apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 5m0s
  dependsOn:
  - name: infrastructure
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/vm
  postBuild:
    substituteFrom:
    - kind: Secret
      name: cluster-app-vars
      optional: false
    - kind: Secret
      name: authentik-app-vars
      optional: true
