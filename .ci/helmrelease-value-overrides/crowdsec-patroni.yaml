apiVersion: v1
kind: ConfigMap
metadata:
  name: crowdsec-patroni-helmrelease-overrides
  namespace: flux-system
data:
  values.yaml: |
    global:
      patroni:
        cluster:
          ordinals:
            start: 0
          replicaCount: 1

    replicaCount: 1
    ordinals:
      start: 0

    patroni:
      jsonLog: false

    ssl:
      issuerRef:
        name: selfsigned-ca
        kind: ClusterIssuer

    ciliumNetworkPolicies:
      main:
        enabled: false

    haproxy:
      ciliumNetworkPolicies:
        main:
          enabled: false

    podMonitor:
      create: false

    metrics:
      enabled: false
