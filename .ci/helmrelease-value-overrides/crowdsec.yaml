apiVersion: v1
kind: ConfigMap
metadata:
  name: crowdsec-helmrelease-overrides
  namespace: flux-system
data:
  values.yaml: |
    agent:
      env:
      - name: DISABLE_ONLINE_API
        value: "true"
      - name: CROWDSEC_BYPASS_DB_VOLUME_CHECK
        value: "TRUE"

    lapi:
      env:
      - name: DISABLE_ONLINE_API
        value: "true"
      - name: DB_PASSWORD
        value: password
