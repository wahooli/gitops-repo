apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base/etcd
- imagepolicy.yaml
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
  options:
    allowNameChange: true
configMapGenerator:
- files:
  - values.yaml=values.yaml
  name: etcd-values
  namespace: flux-system
configurations:
- ../../.config/valuesFrom.yaml
- ../../.config/envFrom.yaml
