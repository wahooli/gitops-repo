apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: redis
  namespace: flux-system
spec:
  interval: 60m
  timeout: 15m0s
  retryInterval: 2m0s # retry every two minutes on apply or waiting failures
  path: "./apps/db/redis"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: StatefulSet
      name: redis-master
      namespace: db