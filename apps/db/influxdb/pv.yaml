---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-influxdb-pv
  namespace: db
spec:
  capacity:
    storage: 30Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io 
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "3" 
      staleReplicaTimeout: "30" 
    volumeHandle: db-influxdb 
  storageClassName: longhorn 