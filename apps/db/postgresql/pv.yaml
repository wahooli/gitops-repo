---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-postgresql-pv
  namespace: db
spec:
  capacity:
    storage: 16Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io 
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "3" 
      staleReplicaTimeout: "30" 
    volumeHandle: db-postgresql 
  storageClassName: longhorn 