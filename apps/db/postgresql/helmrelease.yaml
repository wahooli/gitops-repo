apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: flux-system
spec:
  releaseName: postgresql
  targetNamespace: db
  chart:
    spec:
      chart: postgresql
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: ">=10.14.0"
  interval: 1h0m0s
  values:
    fullnameOverride: postgresql
    postgresqlUsername: admin
    global:
      postgresql:
        existingSecret: postgresql-password-secret
        auth:
          postgresPassword: ${postgrespw}
    image:
      tag: 14.1.0-debian-10-r52
    replication:
      enabled: false
    diagnosticMode:
      enabled: false
    metrics:
      enabled: false
      prometheusRule:
        enabled: false
      serviceMonitor:
        additionalLabels:
          app: postgresql
          release: kube-prometheus-stack
        jobLabel: postgresql-metrics
        enabled: true
        namespace: db
    persistence:
      enabled: true
      existingClaim: db-postgresql-pvc