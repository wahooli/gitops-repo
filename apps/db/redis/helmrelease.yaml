apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: flux-system
spec:
  releaseName: redis
  targetNamespace: db
  chart:
    spec:
      chart: redis
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: ">=10.1.1"
  interval: 1h0m0s
  values:
    image:
      tag: 6.2.6-debian-10-r53
    architecture: standalone
    auth:
      enabled: false
    diagnosticMode:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        labels:
          app: redis
          release: kube-prometheus-stack
        jobLabel: redis-metrics
        enabled: true
        namespace: db
    master:
      persistence:
        enabled: true
        existingClaim: db-redis-pvc