apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../base/avahi
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
    name: base-avahi
- target:
    kind: HelmRelease
    name: base-avahi
  patch: |-
    - op: replace
      path: /metadata/name
      value: default--avahi
configMapGenerator:
- name: avahi-values
  namespace: flux-system
  behavior: merge
  files:
  - values.yaml=values.yaml
configurations:
- ../../../.config/valuesFrom.yaml
