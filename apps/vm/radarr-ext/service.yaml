kind: Service
apiVersion: v1
metadata:
  name: radarr-external
  namespace: default
spec:
  clusterIP: None
  ports:
  - name: http
    port: 9876
    protocol: TCP
    targetPort: 9876
---
kind: Endpoints
apiVersion: v1
metadata:
  name: radarr-external
  namespace: default
subsets:
  - addresses:
    - ip: ${radarr_external_ip}
    ports:
    - port: 9876
      name: http
      protocol: TCP
