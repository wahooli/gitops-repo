apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../base/openldap
# - ca-certificate.yaml
# - ca-issuer.yaml
- certificate.yaml
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
    name: base-openldap
- target:
    kind: HelmRelease
    name: base-openldap
  patch: |-
    - op: replace
      path: /metadata/name
      value: default--mail-relay-openldap
configMapGenerator:
- name: openldap-values
  namespace: flux-system
  behavior: merge
  files:
  - values.yaml=values.yaml
- name: mail-relay-ldap-ldifs
  namespace: flux-system
  options:
    annotations:
      kustomize.toolkit.fluxcd.io/substitute: disabled
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "default"
  files:
  - users.ldif=config/export.ldif
- name: mail-relay-ldap-schemas
  namespace: flux-system
  options:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "default"
  files:
  - postfix-book.ldif=config/postfix-book.ldif
configurations:
- ../kustomizeconfig.yaml
- ../../../base/kustomize-config/valuesFrom.yaml
