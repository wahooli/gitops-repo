apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../base/mariadb
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
    name: base-mariadb
- target:
    kind: HelmRelease
    name: base-mariadb
  patch: |-
    - op: replace
      path: /metadata/name
      value: default--ombi-mariadb
configMapGenerator:
- name: ombi-mariadb-values
  namespace: flux-system
  files:
  - values-base.yaml=../../../base/mariadb/values-base.yaml
  - values.yaml=values.yaml
configurations:
- ../../../base/kustomize-config/valuesFrom.yaml
