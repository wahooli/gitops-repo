apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base/ombi
- mariadb
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
    name: base-ombi
- target:
    kind: HelmRelease
    name: base-ombi
  patch: |-
    - op: replace
      path: /metadata/name
      value: default--ombi
configMapGenerator:
- name: ombi-values
  namespace: flux-system
  behavior: merge
  files:
  - values.yaml=values.yaml
- name: ombi-configuration
  namespace: flux-system
  options:
    annotations:
      kustomize.toolkit.fluxcd.io/substitute: disabled
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "default"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "default"
  files:
  - database.json=config/database.json
configurations:
- kustomizeconfig.yaml
- ../../base/kustomize-config/valuesFrom.yaml
