apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- files:
  - values.yaml=values.yaml
  name: overseerr-values
  namespace: flux-system
configurations:
- ../../base/kustomize-config/valuesFrom.yaml
kind: Kustomization
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
    name: base-overseerr
- patch: |-
    - op: replace
      path: /metadata/name
      value: default--overseerr
  target:
    kind: HelmRelease
    name: base-overseerr
resources:
- ../../base/overseerr
