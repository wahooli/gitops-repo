apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: authentik
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: postgresql
    - name: redis
  path: "./apps/authentik"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: authentik-secret-vars
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: authentik-server
      namespace: authentik
    - apiVersion: apps/v1
      kind: Deployment
      name: authentik-worker
      namespace: authentik