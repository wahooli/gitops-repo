image:
  tag: "version-4.0.6-r2" # {"$imagepolicy": "flux-system:transmission-release:tag"}
hostNetwork: false
podAnnotations:
  backup.velero.io/backup-volumes: config
strategy:
  type: Recreate
dnsConfig:
  options:
  - name: ndots
    value: "1"
  - name: edns0
global:
  labels:
    backupWeekly: "true"
    backupDaily: "true"
    app.kubernetes.io/part-of: transmission
wireguard:
  enabled: true
  image:
    tag: "version-1.0.20210914-r4" # {"$imagepolicy": "flux-system:wireguard-release:tag"}
#   config:
#     existingConfigMap: transmission-wireguard-config
# resources:
#   requests:
#     memory: "256Mi"
#     cpu: "400m"
#   limits:
#     memory: "3072Mi"
#     cpu: "1000m"
# probe:
#   liveness:
#     enabled: false
#   readiness:
#     enabled: false
#   startup:
#     enabled: false

persistence:
  config:
    enabled: true
    mount:
    - path: /config
    spec:
      isPersistentVolumeClaim: true
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: "1Gi"
  downloads:
    enabled: true
    mount:
    - path: /downloads
    spec:
      hostPath:
        path: ${transmission_downloads_host_path}
        type: Directory # DirectoryOrCreate
ingress:
  main:
    enabled: false
    className: nginx
    labels:
      velero.io/exclude-from-backup: "true"
    hosts:
    - host: transmission.wahoo.li
      paths:
      - path: "/"
        pathType: "Prefix"
    tls:
    - secretName: tls-transmission-ingress
      hosts:
      - transmission.wahoo.li
