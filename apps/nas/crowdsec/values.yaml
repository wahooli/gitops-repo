agent:
  acquisition:
  - namespace: ingress-nginx
    podName: ingress-nginx-controller-*
    program: ingress-nginx
    poll_without_inotify: true
  - namespace: authentik
    podName: authentik-server-*
    program: authentik
    poll_without_inotify: true
  - namespace: default
    podName: mc-router-*
    program: mc-router
    poll_without_inotify: true
