apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: default--bazarr
  namespace: flux-system
spec:
  releaseName: bazarr
  interval: 5m
  targetNamespace: default
  values:
    envFrom:
      envs:
        name: bazarr-env
  valuesFrom:
  - kind: ConfigMap
    name: bazarr-values
    valuesKey: values.yaml
