apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../base/patroni
- imagepolicy.yaml
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
    name: base-patroni
  options:
    allowNameChange: true
configMapGenerator:
- files:
  - values.yaml=values.yaml
  name: authentik-patroni-values
  namespace: flux-system
configurations:
- ../../../.config/valuesFrom.yaml
- ../../../.config/envFrom.yaml
