image:
  tag: "4.0.14" # {"$imagepolicy": "flux-system:sonarr:tag"}
podAnnotations:
  backup.velero.io/backup-volumes: config
  vector.dev/exclude-containers: "sonarr-exporter"
strategy:
  type: Recreate
global:
  labels:
    backupWeekly: "true"
    backupDaily: "true"
    app.kubernetes.io/part-of: sonarr
dnsConfig:
  options:
  - name: ndots
    value: "1"
  - name: edns0
metrics:
  enabled: true
  extraEnv:
    ENABLE_ADDITIONAL_METRICS: "true"
  resources:
    limits:
      cpu: 200m
      memory: 60Mi
serviceMonitor:
  create: true
  jobLabel: app.kubernetes.io/name
  endpoint:
    interval: 300s # additional metrics makes scraping slow, and here's not that time sensitive data anyway
    scrapeTimeout: 60s
    metricRelabelConfigs:
    - action: replace
      replacement: nasse
      target_label: instance
    - action: labeldrop
      regex: (pod|container|image_id|url|endpoint|namespace|prometheus)
envFrom:
  envs:
    type: configMap
    useFromChart: false
    name: sonarr-env
# resources:
#   requests:
#     memory: "256Mi"
#     cpu: "400m"
#   limits:
#     memory: "3072Mi"
#     cpu: "1000m"
persistence:
  config:
    enabled: true
    mount:
    - path: /config
    spec:
      isPersistentVolumeClaim: true
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: "2Gi"
  data:
    enabled: true
    mount:
    - path: /data/
    spec:
      hostPath:
        path: ${sonarr_data_host_path}
        type: Directory
service:
  main:
    annotations:
      service.cilium.io/global: "true"
ingress:
  main:
    enabled: true
    className: nginx
    labels:
      velero.io/exclude-from-backup: "true"
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      external-dns.alpha.kubernetes.io/target: gw.wahoo.li
      nginx.ingress.kubernetes.io/service-upstream: "true"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/custom-http-errors: "404"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    hosts:
    - host: sonarr.wahoo.li
      paths:
      - path: /
        pathType: Prefix
        service:
          name: ak-outpost-nasse-proxy
          port:
            number: 9000
