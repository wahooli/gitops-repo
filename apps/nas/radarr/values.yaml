image:
  tag: "5.8.3" # {"$imagepolicy": "flux-system:radarr:tag"}

podAnnotations:
  backup.velero.io/backup-volumes: config
global:
  labels:
    backupWeekly: "true"
    backupDaily: "true"
    app.kubernetes.io/part-of: radarr

envFrom:
  envs:
    type: configMap
    useFromChart: false
    name: radarr-env

# resources:
#   requests:
#     memory: "256Mi"
#     cpu: "400m"
#   limits:
#     memory: "3072Mi"
#     cpu: "1000m"
persistence:
  config:
    enabled: true
    mount:
    - path: /config
    spec:
      isPersistentVolumeClaim: true
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: "2Gi"
  data:
    enabled: true
    mount:
    - path: /data/
    spec:
      hostPath:
        path: ${radarr_data_host_path}
        type: Directory

service:
  main:
    labels:
      mirror.linkerd.io/exported: "true"

ingress:
  main:
    enabled: true
    className: nginx
    labels:
      velero.io/exclude-from-backup: "true"
    hosts:
    - host: radarr.wahoo.li
      paths:
      - path: "/"
        pathType: "Prefix"
    - host: radarr.absolutist.it
      paths:
      - path: "/"
        pathType: "Prefix"
    tls:
    - secretName: tls-radarr-ingress
      hosts:
      - radarr.absolutist.it
      - radarr.wahoo.li
