apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: default--ps3netsrv
  namespace: flux-system
spec:
  releaseName: ps3netsrv
  interval: 5m
  targetNamespace: default
  values:
    envFrom:
      envs:
        name: ps3netsrv-env
  valuesFrom:
  - kind: ConfigMap
    name: ps3netsrv-values
    valuesKey: values.yaml
