envFrom:
  envs:
    type: configMap
    useFromChart: false
    name: jellyfin-env
strategy:
  type: Recreate
image:
  tag: "10.10.6" # {"$imagepolicy": "flux-system:jellyfin:tag"}
podAnnotations:
  backup.velero.io/backup-volumes: data
runtimeClassName: nvidia
# hostNetwork: true
dnsConfig:
  options:
  - name: ndots
    value: "1"
  - name: edns0
global:
  labels:
    backupWeekly: "true"
    backupDaily: "true"
    app.kubernetes.io/part-of: jellyfin
service:
  main:
    annotations:
      service.cilium.io/global: "true"
persistence:
  data:
    enabled: true
    mount:
    - path: /config
      subPath: config
    - path: /cache
      subPath: cache
    spec:
      isPersistentVolumeClaim: true
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: "60Gi"
  config:
    enabled: true
    mount:
    - path: /config/config/logging.json
      subPath: logging.json
    spec:
      useFromChart: false
      configMap:
        name: jellyfin-config
  movies:
    enabled: true
    mount:
    - path: /data/Movies
    spec:
      hostPath:
        path: ${jellyfin_movies_host_path}
        type: Directory
  tv:
    enabled: true
    mount:
    - path: /data/Series
    spec:
      hostPath:
        path: ${jellyfin_tv_host_path}
        type: Directory
  transcode:
    enabled: true
    mount:
    - path: /transcode
    spec:
      emptyDir:
        sizeLimit: 20Gi
        medium: Memory
ingress:
  main:
    enabled: true
    className: nginx
    labels:
      velero.io/exclude-from-backup: "true"
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "20m"
      nginx.ingress.kubernetes.io/proxy-buffering: "off"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/custom-http-errors: "404"
      external-dns.alpha.kubernetes.io/target: gw02.wahoo.li
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    hosts:
    - host: jellyfin.wahoo.li
      paths:
      - path: "/"
        pathType: "Prefix"
