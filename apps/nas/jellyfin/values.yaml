envFrom:
  envs:
    type: configMap
    useFromChart: false
    name: jellyfin-env
image:
  tag: "10.10.4" # {"$imagepolicy": "flux-system:jellyfin:tag"}
podAnnotations:
  backup.velero.io/backup-volumes: data
runtimeClassName: nvidia
# hostNetwork: true

global:
  labels:
    backupWeekly: "true"
    backupDaily: "true"
    app.kubernetes.io/part-of: jellyfin
service:
  main:
    annotations:
      service.cilium.io/global: "true"
persistence:
  data:
    enabled: true
    mount:
    - path: /config
      subPath: config
    - path: /cache
      subPath: cache
    spec:
      isPersistentVolumeClaim: true
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: "60Gi"
  movies:
    enabled: true
    mount:
    - path: /data/Movies
    spec:
      hostPath:
        path: ${jellyfin_movies_host_path}
        type: Directory
  tv:
    enabled: true
    mount:
    - path: /data/Series
    spec:
      hostPath:
        path: ${jellyfin_tv_host_path}
        type: Directory
  transcode:
    enabled: true
    mount:
    - path: /transcode
    spec:
      emptyDir:
        sizeLimit: 20Gi
        medium: Memory
ingress:
  main:
    enabled: true
    className: nginx
    labels:
      velero.io/exclude-from-backup: "true"
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "20m"
      nginx.ingress.kubernetes.io/proxy-buffering: "off"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      external-dns.alpha.kubernetes.io/target: ${cloudflare_tunnel_id}.cfargotunnel.com
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hosts:
    - host: jellyfin.wahoo.li
      paths:
      - path: "/"
        pathType: "Prefix"
    tls:
    - hosts:
      - jellyfin.wahoo.li
