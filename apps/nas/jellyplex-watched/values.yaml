image:
  tag: "6.0.1" # {"$imagepolicy": "flux-system:jellyplex-watched:tag"}

global:
  labels:
    app.kubernetes.io/part-of: jellyplex-watched

hostname: jellyplex-watched
dnsConfig:
  options:
  - name: ndots
    value: "1"
  - name: edns0

envFrom:
  envs:
    type: configMap
    useFromChart: false
    name: jellyplex-watched-env
  tokens:
    type: secret
    useFromChart: false
    name: jellyplex-watched-tokens
