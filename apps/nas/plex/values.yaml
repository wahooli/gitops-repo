persistence:
  initcontainer-entrypoint:
    enabled: true
    spec:
      useFromChart: true
      configMap:
        name: library-import-initscript
        defaultMode: 0777
  config:
    enabled: true
    mount:
    - path: /config
    spec:
      isPersistentVolumeClaim: true
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: "50Gi"
    # spec:
    #   persistentVolumeClaim:
    #     claimName: config-plex
  movies:
    enabled: true
    mount:
    - path: /data/Movies
    spec:
      hostPath:
        path: ${plex_movies_host_path}
        type: Directory
  tv:
    enabled: true
    mount:
    - path: /data/Series
    spec:
      hostPath:
        path: ${plex_tv_host_path}
        type: Directory
  transcode:
    enabled: true
    mount:
    - path: /transcode
    spec:
      emptyDir:
        sizeLimit: 20Gi
        medium: Memory
service:
  main:
    annotations:
      service.cilium.io/global: "true"
ingress:
  main:
    enabled: true
    className: nginx
    labels:
      velero.io/exclude-from-backup: "true"
    hosts:
    - host: plex.wahoo.li
      paths:
      - path: "/"
        pathType: "Prefix"
    tls:
    - secretName: tls-plex-ingress
      hosts:
      - plex.wahoo.li
sidecars:
  prometheus-plex-exporter:
    image: ghcr.io/jsclayton/prometheus-plex-exporter:main@sha256:18ef1b2197efbcb75bd7276380955760995f10a9fbe55106809a6fcff91c2940
    imagePullPolicy: IfNotPresent
    env:
    - name: PLEX_TOKEN
      valueFrom:
        secretKeyRef:
          key: PLEX_TOKEN
          name: jellyplex-watched-tokens
    - name: PLEX_SERVER
      value: http://localhost:32400
    ports:
    - containerPort: 9000
      name: metrics
      protocol: TCP
    hostname: prometheus-exporter
    readinessProbe:
      httpGet:
        path: /metrics
        port: metrics
      failureThreshold: 10
      initialDelaySeconds: 0
      periodSeconds: 5
      successThreshold: 1
      timeoutSeconds: 1
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
    livenessProbe:
      httpGet:
        path: /metrics
        port: metrics
      failureThreshold: 10
      initialDelaySeconds: 0
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 1
service:
  main:
    type: ClusterIP
    ports:
    - name: http
      port: 32400
      ingress: true
      protocol: TCP
    - name: dlna-udp
      port: 1900
      protocol: UDP
    - name: bonjour
      port: 5353
      protocol: UDP
    - name: plexcompanion
      port: 8324
      protocol: TCP
    - name: gdm1
      port: 32410
      protocol: UDP
    - name: gdm2
      port: 32412
      protocol: UDP
    - name: gdm3
      port: 32413
      protocol: UDP
    - name: gdm4
      port: 32414
      protocol: UDP
    - name: dlna-tcp
      port: 32469
      protocol: TCP
    - name: metrics
      port: 9000
      protocol: TCP
