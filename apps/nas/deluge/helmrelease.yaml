apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: default--deluge
  namespace: flux-system
spec:
  releaseName: deluge
  interval: 5m
  targetNamespace: default
  values:
    envFrom:
      envs:
        name: deluge-env
  valuesFrom:
  - kind: ConfigMap
    name: deluge-values
    valuesKey: values.yaml
