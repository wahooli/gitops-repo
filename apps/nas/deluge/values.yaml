image:
  tag: "2.1.1" # {"$imagepolicy": "flux-system:deluge:tag"}

hostNetwork: true

podAnnotations:
  backup.velero.io/backup-volumes: config
global:
  labels:
    backupWeekly: "true"
    backupDaily: "true"
    app.kubernetes.io/part-of: deluge

# resources:
#   requests:
#     memory: "256Mi"
#     cpu: "400m"
#   limits:
#     memory: "3072Mi"
#     cpu: "1000m"
persistence:
  config:
    enabled: true
    mount:
    - path: /config
    spec:
      isPersistentVolumeClaim: true
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: "1Gi"
  downloads:
    enabled: true
    mount:
    - path: /downloads
    spec:
      hostPath:
        path: ${deluge_downloads_host_path}
        type: Directory # DirectoryOrCreate

service:
  main:
    labels:
      mirror.linkerd.io/exported: "true"

ingress:
  main:
    annotations:
      external-dns.alpha.kubernetes.io/target: nas-nginx.absolutist.it
    enabled: true
    className: nginx
    labels:
      ingress: internal
      velero.io/exclude-from-backup: "true"
    hosts:
    - host: deluge.wahoo.li
      paths:
      - path: "/"
        pathType: "Prefix"
    - host: deluge.absolutist.it
      paths:
      - path: "/"
        pathType: "Prefix"
    tls:
    - secretName: tls-deluge-ingress
      hosts:
      - deluge.wahoo.li
      - deluge.absolutist.it
