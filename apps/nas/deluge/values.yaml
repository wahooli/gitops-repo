image:
  tag: "2.1.1" # {"$imagepolicy": "flux-system:deluge:tag"}

hostNetwork: true

podAnnotations:
  backup.velero.io/backup-volumes: config
global:
  labels:
    backupWeekly: "true"
    backupDaily: "true"
    app.kubernetes.io/part-of: deluge

# resources:
#   requests:
#     memory: "256Mi"
#     cpu: "400m"
#   limits:
#     memory: "3072Mi"
#     cpu: "1000m"
persistence:
  config:
    enabled: true
    mount:
    - path: /config
    spec:
      isPersistentVolumeClaim: true
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: "1Gi"
  downloads:
    enabled: true
    mount:
    - path: /downloads
    spec:
      hostPath:
        path: ${deluge_downloads_host_path}
        type: Directory # DirectoryOrCreate


ingress:
  main:
    enabled: true
    className: istio
    labels:
      velero.io/exclude-from-backup: "true"
    annotations:
    #   nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      # nginx.ingress.kubernetes.io/proxy-body-size: 25m
      cert-manager.io/cluster-issuer: letsencrypt-staging
    hosts:
    - host: deluge.wahoo.li
      paths:
      - path: "/"
        pathType: "Prefix"
    - host: deluge.absolutist.it
      paths:
      - path: "/"
        pathType: "Prefix"
    tls:
    - secretName: tls-deluge-ingress
      hosts:
      - deluge.wahoo.li
      - deluge.absolutist.it
