image:
  tag: "2.1.1" # {"$imagepolicy": "flux-system:deluge:tag"}

hostNetwork: true
strategy:
  type: Recreate
dnsConfig:
  options:
  - name: ndots
    value: "1"
  - name: edns0
podAnnotations:
  backup.velero.io/backup-volumes: config
global:
  labels:
    backupWeekly: "true"
    backupDaily: "true"
    app.kubernetes.io/part-of: deluge

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "2048Mi"
    cpu: "600m"
persistence:
  config:
    enabled: true
    mount:
    - path: /config
    spec:
      isPersistentVolumeClaim: true
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: "1Gi"
  downloads:
    enabled: true
    mount:
    - path: /downloads
    spec:
      hostPath:
        path: ${deluge_downloads_host_path}
        type: Directory # DirectoryOrCreate

service:
  main:
    annotations:
      service.cilium.io/global: "true"

ingress:
  main:
    enabled: false
    className: nginx
    labels:
      ingress: internal
      velero.io/exclude-from-backup: "true"
    hosts:
    - host: deluge.wahoo.li
      paths:
      - path: "/"
        pathType: "Prefix"
    tls:
    - secretName: tls-deluge-ingress
      hosts:
      - deluge.wahoo.li
