apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- files:
  - values.yaml=values.yaml
  name: seaweedfs-values
  behavior: merge
  namespace: flux-system
configurations:
- ../../.config/valuesFrom.yaml
kind: Kustomization
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
    name: base-seaweedfs
- patch: |-
    - op: replace
      path: /metadata/name
      value: default--seaweedfs
  target:
    kind: HelmRelease
    name: base-seaweedfs
resources:
- ../../base/seaweedfs
