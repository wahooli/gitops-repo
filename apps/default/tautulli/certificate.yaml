apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-tautulli-ingress
  namespace: default
spec:
  secretName: tls-tautulli-ingress
  commonName: tautulli.absolutist.it
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
  - tautulli.absolutist.it
  - tautulli.wahoo.li
