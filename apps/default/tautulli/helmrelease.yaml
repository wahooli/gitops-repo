apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: flux-system
spec:
  releaseName: tautulli
  targetNamespace: default
  chart:
    spec:
      chart: tautulli
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: ">=11.1.1"
  interval: 1h0m0s
  values:
    image:
      #repository: ghcr.io/k8s-at-home/tautulli
      repository: linuxserver/tautulli
      tag: 2.8.0
      pullPolicy: IfNotPresent
    env:
      TZ: Europe/Helsinki
    persistence:
      config:
        enabled: true
        mountpath: /config
        type: pvc
        existingClaim: default-tautulli-pvc
        retain: true
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        annotations: 
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        hosts: 
        - host: tautulli.${dns_suffix:=absolutist.it}
          paths:
            - path: "/"
              pathType: "Prefix"
        - host: tautulli.${dns_suffix2:=wahoo.li}
          paths:
            - path: "/"
              pathType: "Prefix"
        tls:
          - secretName: tls-tautulli-ingress