apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ombi
  namespace: flux-system
spec:
  releaseName: ombi
  targetNamespace: default
  chart:
    spec:
      chart: ombi
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: ">=11.1.0"
      interval: 1h
  interval: 15m
  install:
    remediation:
      retries: -1
  values:
    image:
      repository: linuxserver/ombi
      tag: 4.3.3
      pullPolicy: IfNotPresent
    env:
      TZ: Europe/Helsinki
    persistence:
      config:
        enabled: true
        type: configMap
        name: ombi-database-json
        mountpath: /config/database.json
        readOnly: false
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        annotations: 
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        hosts: 
        - host: ombi.${dns_suffix:=absolutist.it}
          paths:
            - path: "/"
              pathType: "Prefix"
        - host: ombi.${dns_suffix2:=wahoo.li}
          paths:
            - path: "/"
              pathType: "Prefix"
        tls:
          - secretName: tls-ombi-ingress