apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: flux-system
spec:
  releaseName: mariadb
  targetNamespace: default
  chart:
    spec:
      chart: mariadb
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: ">=10.1.1"
  interval: 1h0m0s
  values:
    image:
      tag: 10.5.13-debian-10-r32
    architecture: standalone
    auth:
      replicationUser: replicator
      username: maria_adm
      existingSecret: mariadb-password-secret
    diagnosticMode:
      enabled: false
    metrics:
      enabled: false
    primary:
      persistence:
        enabled: true
        existingClaim: mariadb-data-pvc