---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mariadb-data-pv
  namespace: default
spec:
  capacity:
    storage: 15Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io 
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "3" 
      staleReplicaTimeout: "30" 
    volumeHandle: mariadb-data 
  storageClassName: longhorn 