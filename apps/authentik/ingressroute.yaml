---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
 name: authentik-http
 namespace: authentik
spec:
 entryPoints:
  - web
 routes:
  - match: Host(`auth.absolutist.it`) || Host(`auth.wahoo.li`)
    kind: Rule
    middlewares:
    - name: https-only
      namespace: traefik
    services:
     - name: authentik
       port: http