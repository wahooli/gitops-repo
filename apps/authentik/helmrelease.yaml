apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: flux-system
spec:
  releaseName: authentik
  targetNamespace: authentik
  chart:
    spec:
      chart: authentik
      sourceRef:
        kind: HelmRepository
        name: goauthentik
        namespace: flux-system
      version: ">=5.1.1"
  interval: 1h0m0s
  values:
    authentik:
      secret_key: ${secret_key}
      error_reporting:
        enabled: false
        send_pii: false
      avatars: gravatar
      email:
        port: 587
        timeout: 60
        use_tls: true
        host: smtp.gmail.com
        from: ${smtp_user}
        username: ${smtp_user}
        password: ${smtp_pass}
      postgresql:
        host: postgresql.db.svc.cluster.local
        port: 5432
        user: authentik
        password: ${postgres_pass}
      redis:
        host: redis-master.db.svc.cluster.local
    prometheus:
      rules:
        create: true
      serviceMonitor:
        create: true
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations: 
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      hosts: 
      - host: auth.absolutist.it
        paths:
          - path: "/"
            pathType: "Prefix"
      - host: auth.wahoo.li
        paths:
          - path: "/"
            pathType: "Prefix"
      tls:
        - secretName: tls-authentik-ingress
  postRenderers:
  - kustomize:
      patchesJson6902:
      - target:
          version: v1
          kind: ServiceMonitor
          name: authentik
        patch:
        - op: add
          path: /metadata/labels
          value:
            name: authentik
            release: kube-prometheus-stack