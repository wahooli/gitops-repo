apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: base-avahi
  namespace: flux-system
  annotations:
    homelab.wahoo.li/base-helmrelease: avahi
spec:
  releaseName: base-avahi
  chart:
    spec:
      reconcileStrategy: Revision
      chart: ./charts/avahi
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  valuesFrom:
  - kind: ConfigMap
    name: avahi-values
    valuesKey: values-base.yaml
