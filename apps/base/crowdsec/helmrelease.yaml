apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: base-crowdsec
  namespace: flux-system
  annotations:
    homelab.wahoo.li/base-helmrelease: crowdsec
spec:
  releaseName: base-crowdsec
  targetNamespace: crowdsec
  chart:
    spec:
      chart: crowdsec
      sourceRef:
        kind: HelmRepository
        name: crowdsec
        namespace: flux-system
      interval: 24h
  install:
    timeout: 5m
    remediation:
      retries: -1
  upgrade:
    remediation:
      remediateLastFailure: true
