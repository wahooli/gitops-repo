apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: base-radarr
  namespace: flux-system
spec:
  releaseName: base-radarr
  chart:
    spec:
      reconcileStrategy: Revision
      chart: ./charts/radarr
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  install:
    remediation:
      retries: -1
