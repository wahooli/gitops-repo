apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: base-postgresql
  namespace: flux-system
spec:
  releaseName: base-postgresql
  chart:
    spec:
      chart: postgresql
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: ">=11.6.2 <11.7.0"
      interval: 24h
  install:
    remediation:
      retries: -1
  valuesFrom:
  - kind: ConfigMap
    name: postgresql-values
    valuesKey: values-base.yaml