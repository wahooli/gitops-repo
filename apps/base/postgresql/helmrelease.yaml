apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: base-postgresql
  namespace: flux-system
  annotations:
    homelab.wahoo.li/base-helmrelease: postgresql
spec:
  releaseName: base-postgresql
  chart:
    spec:
      chart: postgresql
      sourceRef:
        kind: HelmRepository
        name: wahooli
        namespace: flux-system
      version: "14.3.3"
      interval: 24h
  install:
    remediation:
      retries: -1
  valuesFrom:
  - kind: ConfigMap
    name: postgresql-values
    valuesKey: values-base.yaml
