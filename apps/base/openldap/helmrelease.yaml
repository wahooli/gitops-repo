apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: base-openldap
  namespace: flux-system
spec:
  chart:
    spec:
      chart: ./charts/openldap
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  interval: 5m0s
  releaseName: base-openldap
  valuesFrom:
  - kind: ConfigMap
    name: openldap-values
    valuesKey: values-base.yaml