apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: base-jellyfin
  namespace: flux-system
spec:
  releaseName: base-jellyfin
  chart:
    spec:
      reconcileStrategy: Revision
      chart: ./charts/jellyfin
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  install:
    remediation:
      retries: -1
