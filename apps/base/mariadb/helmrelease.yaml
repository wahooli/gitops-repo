apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: base-mariadb
  namespace: flux-system
  annotations:
    homelab.wahoo.li/base-helmrelease: mariadb
spec:
  releaseName: base-mariadb
  chart:
    spec:
      chart: mariadb
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 24h
  install:
    remediation:
      retries: -1
  valuesFrom:
  - kind: ConfigMap
    name: mariadb-values
    valuesKey: values-base.yaml
