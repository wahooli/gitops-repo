apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: base-redis
  namespace: flux-system
spec:
  releaseName: base-redis
  chart:
    spec:
      chart: redis
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: ">=16.1.1 <17.0.0"
      interval: 24h
  install:
    remediation:
      retries: -1
  valuesFrom:
  - kind: ConfigMap
    name: redis-values
    valuesKey: values-base.yaml