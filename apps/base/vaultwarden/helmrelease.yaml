apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: base-vaultwarden
  namespace: flux-system
  annotations:
    homelab.wahoo.li/base-helmrelease: vaultwarden
spec:
  releaseName: base-vaultwarden
  chart:
    spec:
      chart: vaultwarden
      sourceRef:
        kind: HelmRepository
        name: wahooli
        namespace: flux-system
      version: ">=0.1.0"
      interval: 24h
  install:
    remediation:
      retries: -1
  valuesFrom:
  - kind: ConfigMap
    name: vaultwarden-values
    valuesKey: values-base.yaml
