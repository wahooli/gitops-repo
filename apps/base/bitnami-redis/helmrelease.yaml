apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: base-bitnami-redis
  namespace: flux-system
  annotations:
    homelab.wahoo.li/base-helmrelease: bitnami-redis
spec:
  releaseName: base-bitnami-redis
  chart:
    spec:
      chart: redis
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: "18.19.2"
      interval: 24h
  install:
    remediation:
      retries: -1
  valuesFrom:
  - kind: ConfigMap
    name: redis-values
    valuesKey: values-base.yaml
