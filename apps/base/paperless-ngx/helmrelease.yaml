apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: base-paperless-ngx
  namespace: flux-system
  annotations:
    homelab.wahoo.li/base-helmrelease: paperless-ngx
spec:
  releaseName: base-paperless-ngx
  chart:
    spec:
      chart: paperless-ngx
      sourceRef:
        kind: HelmRepository
