apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: base-ombi
  namespace: flux-system
spec:
  releaseName: base-ombi
  chart:
    spec:
      reconcileStrategy: Revision
      chart: ./charts/ombi
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  install:
    remediation:
      retries: -1
  valuesFrom:
  - kind: ConfigMap
    name: ombi-values
    valuesKey: values-base.yaml