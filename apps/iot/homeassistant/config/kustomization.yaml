apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: iot
resources:
  - .storage
configMapGenerator:
  - name: homeassistant-config
    files:
      - git_backup.sh
      - configuration.yaml
      - google_assistant.yaml
      - webostv.yaml
      - groups.yaml
      - scenes.yaml
      - scripts.yaml
      - automations.yaml
      - influxdb.yaml
    options:
      disableNameSuffixHash: true
      labels:
        type: generated
secretGenerator:
  - name: homeassistant-secret
    files:
      - secrets.yaml=secrets.yaml.encrypted
    options:
      disableNameSuffixHash: true
      labels:
        type: generated