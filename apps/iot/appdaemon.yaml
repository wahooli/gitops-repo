apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: appdaemon
  namespace: flux-system
spec:
  interval: 5m
  path: "./apps/iot/appdaemon"
  prune: true
  dependsOn:
    - name: homeassistant
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-apps-secrets
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: appdaemon
      namespace: iot