apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: flux-system
spec:
  releaseName: zigbee2mqtt
  targetNamespace: iot
  chart:
    spec:
      chart: zigbee2mqtt
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: ">=9.1.0"
  interval: 1h0m0s
  values:
    env:
      TZ: Europe/Helsinki
      ZIGBEE2MQTT_DATA: /data
    initContainers:
      wait-ser2soc-available: 
        image: bash:5.1.12
        imagePullPolicy: IfNotPresent
        command: ['bash', '-c', 'until printf "" 2>>/dev/null >>/dev/tcp/10.0.1.249/42603; do sleep 1; done']
    image:
      repository: koenkk/zigbee2mqtt
      tag: "1.22.2"
    persistence:
      data:
        enabled: true
        type: pvc
        mountpath: /data
        existingClaim: iot-zigbee2mqtt-pvc
        retain: true
    config:
      homeassistant: true
      permit_join: false
      devices: devices.yaml
      groups: groups.yaml
      availability:
        active:
          # Time after which an active device will be marked as offline in
          # minutes (default = 10 minutes)
          timeout: 10
        passive:
          # Time after which a passive device will be marked as offline in
          # minutes (default = 1500 minutes aka 25 hours)
          timeout: 1500
      mqtt:
        base_topic: zigbee2mqtt
        server: 'mqtt://mosquitto.iot.svc.cluster.local'
        user: 'zigbee2mqtt'
        password: '${zigbee2mqtt_mosquitto_password}'
      frontend:
        port: 8080
        url: 'https://zigbee.absolutist.it'
      serial:
        port: tcp://10.0.1.249:42603
        adapter: auto
        disable_led: true
      advanced:
        pan_id: 6755
        baudrate: 115200
        adapter_concurrent: 16
        network_key: GENERATE
        channel: 20
        last_seen: 'ISO_8601'
        log_output:
        - console
        log_level: info
        homeassistant_legacy_entity_attributes: false
        legacy_api: false
        ikea_ota_use_test_url: true
      device_options:
        legacy: false
      experimental:
        # Optional: Transmit power setting in dBm (default: 5).
        # This will set the transmit power for devices that bring an inbuilt amplifier.
        # It can't go over the maximum of the respective hardware and might be limited
        # by firmware (for example to migrate heat, or by using an unsupported firmware).
        # For the CC2652R(B) this is 5 dBm, CC2652P/CC1352P-2 20 dBm.
        transmit_power: 20
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/auth-url: http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/akprox/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: https://auth.absolutist.it/akprox/start?rd=$scheme://$http_host$request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/auth-tls-verify-client: "off"
        hosts:
        - host: zigbee.absolutist.it
          paths:
            - path: "/"
              pathType: "Prefix"
        - host: zigbee.wahoo.li
          paths:
            - path: "/"
              pathType: "Prefix"
        tls:
          - secretName: tls-zigbee2mqtt-ingress