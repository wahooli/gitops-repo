apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: zigbee2mqtt
  namespace: flux-system
spec:
  interval: 5m
  path: "./apps/iot/zigbee2mqtt"
  prune: true
  dependsOn:
    - name: mosquitto
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-apps-secrets
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: zigbee2mqtt
      namespace: iot