---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: homebridge-data-pv
  namespace: iot
spec:
  capacity:
    storage: 5Gi # must match size of Longhorn volume
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io # driver must match this
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "3" # must match Longhorn volume value
      staleReplicaTimeout: "30" # in minutes
    volumeHandle: homebridge-data # must match volume name from Longhorn
  storageClassName: longhorn # must be same name that we will use later