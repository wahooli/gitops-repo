apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebridge
  namespace: flux-system
spec:
  releaseName: homebridge
  targetNamespace: iot
  chart:
    spec:
      chart: homebridge
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: ">=4.2.0"
  interval: 1h0m0s
  values:
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    env:
      TZ: Europe/Helsinki
    persistence:
      config:
        enabled: true
        type: pvc
        mountpath: /homebridge
        existingClaim: iot-homebridge-pvc
        retain: true
    ingress:
      main:
        enabled: true
        hosts: 
        - host: homebridge.absolutist.it
          paths:
            - path: "/"
              pathType: "Prefix"