apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebridge
  namespace: flux-system
spec:
  releaseName: homebridge
  targetNamespace: iot
  chart:
    spec:
      chart: homebridge
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: ">=4.2.0"
  interval: 1h0m0s
  values:
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    env:
      TZ: Europe/Helsinki
    persistence:
      config:
        enabled: true
        type: pvc
        mountpath: /homebridge
        existingClaim: iot-homebridge-pvc
        retain: true
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/auth-url: http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/akprox/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: https://auth.absolutist.it/akprox/start?rd=$scheme://$http_host$request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/auth-tls-verify-client: "off"
        hosts: 
        - host: homebridge.absolutist.it
          paths:
            - path: "/"
              pathType: "Prefix"
        - host: homebridge.wahoo.li
          paths:
            - path: "/"
              pathType: "Prefix"
        tls:
          - secretName: tls-homebridge-ingress