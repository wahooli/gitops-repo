apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebridge
  namespace: flux-system
spec:
  releaseName: homebridge
  targetNamespace: iot
  chart:
    spec:
      chart: homebridge
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: ">=4.2.0"
  interval: 1h0m0s
  values:
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    env:
      TZ: Europe/Helsinki
    persistence:
      config:
        enabled: true
        type: pvc
        mountpath: /homebridge
        existingClaim: iot-homebridge-pvc
        retain: true
    ingress:
      insecure:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: web
          traefik.ingress.kubernetes.io/router.middlewares: traefik-https-only@kubernetescrd
        hosts:
        - host: homebridge.absolutist.it
          paths:
            - path: "/"
              pathType: "Prefix"
        - host: homebridge.wahoo.li
          paths:
            - path: "/"
              pathType: "Prefix"
      main:
        enabled: true
        primary: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-authentik-https-gzip@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls: "true"
        hosts: 
        - host: homebridge.absolutist.it
          paths:
            - path: "/"
              pathType: "Prefix"
        - host: homebridge.wahoo.li
          paths:
            - path: "/"
              pathType: "Prefix"
        tls:
          - secretName: tls-homebridge-ingress