apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-homebridge-ingress
  namespace: iot
spec:
  secretName: tls-homebridge-ingress
  commonName: homebridge.absolutist.it
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
  - homebridge.absolutist.it
  - homebridge.wahoo.li
