---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mosquitto-data-pv
  namespace: iot
spec:
  capacity:
    storage: 256Mi 
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io 
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "3" 
      staleReplicaTimeout: "30" 
    volumeHandle: mosquitto-data 
  storageClassName: longhorn 