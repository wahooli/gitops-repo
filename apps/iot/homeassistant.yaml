apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: homeassistant
  namespace: flux-system
spec:
  interval: 5m
  path: "./apps/iot/homeassistant"
  prune: true
  dependsOn:
    - name: mosquitto
    - name: postgresql
    - name: influxdb
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
    - kind: Secret
      name: cluster-vars
      optional: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: home-assistant
      namespace: iot
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg