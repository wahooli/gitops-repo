apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: mosquitto
  namespace: flux-system
spec:
  interval: 5m
  path: "./apps/iot/mosquitto"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: mosquitto
      namespace: iot