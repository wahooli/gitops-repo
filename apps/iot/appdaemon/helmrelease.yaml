apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: appdaemon
  namespace: flux-system
spec:
  releaseName: appdaemon
  targetNamespace: iot
  chart:
    spec:
      chart: appdaemon
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: ">=4.2.0"
  interval: 1h0m0s
  values:
    image:
      repository: acockburn/appdaemon
      tag: 4.0.8
      pullPolicy: IfNotPresent
    env:
      TZ: Europe/Helsinki
      HA_URL: http://home-assistant:8123
      TOKEN: ${appdaemon_homeassistant_token}
      DASH_URL: http://localhost:5050
    persistence:
      config:
        enabled: false
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/auth-url: http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/akprox/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: https://auth.absolutist.it/akprox/start?rd=$scheme://$http_host$request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Host $http_host;
        hosts: 
        - host: appdaemon.absolutist.it
          paths:
            - path: "/"
              pathType: "Prefix"
        - host: appdaemon.wahoo.li
          paths:
            - path: "/"
              pathType: "Prefix"
        tls:
          - secretName: tls-appdaemon-ingress