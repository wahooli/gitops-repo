image:
  tag: "2.15.2" # {"$imagepolicy": "flux-system:tautulli:tag"}
env:
  TZ: Europe/Helsinki
podAnnotations:
  backup.velero.io/backup-volumes: config
dnsConfig:
  options:
  - name: ndots
    value: "1"
  - name: edns0
global:
  labels:
    backupWeekly: "true"
    backupDaily: "true"
    app.kubernetes.io/part-of: tautulli
# resources:
#   requests:
#     memory: "256Mi"
#     cpu: "400m"
#   limits:
#     memory: "3072Mi"
#     cpu: "1000m"
persistence:
  config:
    enabled: true
    mount:
    - path: /config
    spec:
      isPersistentVolumeClaim: true
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: "2Gi"
ingress:
  main:
    enabled: true
    className: nginx
    labels:
      velero.io/exclude-from-backup: "true"
    annotations:
      nginx.ingress.kubernetes.io/service-upstream: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      external-dns.alpha.kubernetes.io/target: gw.wahoo.li
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/custom-http-errors: "404"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    hosts:
    - host: tautulli.wahoo.li
      paths:
      - path: "/"
        pathType: "Prefix"
        service:
          name: ak-outpost-proxy-default
          port:
            number: 9000
