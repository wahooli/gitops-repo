image:
  tag: "4.47.1" # {"$imagepolicy": "flux-system:ombi:tag"}
initContainers:
  copy-configuration:
    image: ghcr.io/wahooli/docker/envsubst:latest
    imagePullPolicy: IfNotPresent
    env:
    - name: database_user
      valueFrom:
        secretKeyRef:
          key: database_user
          name: ${ombi_app_secret_name}
    - name: database_password
      valueFrom:
        secretKeyRef:
          key: mariadb-password
          name: ${ombi_app_secret_name}
    volumeMounts:
    - mountPath: /dest
      name: config
    - mountPath: /src
      name: ombi-config
persistence:
  config:
    enabled: true
    mount:
    - path: /config
    spec:
      emptyDir: {}
      # jsonConfig:
      #   name: ombi-config
      #   enabled: true
      #   spec:
      #     useFromChart: false
      #     configMap:
      #       name: ombi-database-json
ingress:
  main:
    className: nginx
    enabled: true
    labels:
      velero.io/exclude-from-backup: "true"
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      # This should be the in-cluster DNS name for the authentik outpost service
      # as when the external URL is specified here, nginx will overwrite some crucial headers
      nginx.ingress.kubernetes.io/auth-url: |-
        http://ak-outpost-proxy-default.default.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
      # If you're using domain-level auth, use the authentication URL instead of the application URL
      nginx.ingress.kubernetes.io/auth-signin: |-
        https://ombi.wahoo.li/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
      external-dns.alpha.kubernetes.io/target: ${cloudflare_tunnel_id}.cfargotunnel.com
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    hosts:
    - host: ombi.wahoo.li
      paths:
      - path: /
        pathType: Prefix
      - path: /outpost.goauthentik.io
        pathType: Prefix
        service:
          name: ak-outpost-proxy-default
          port:
            number: 9000
    tls:
    - secretName: tls-ombi-ingress
      hosts:
      - ombi.wahoo.li
