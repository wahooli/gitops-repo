apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base/paperless-ngx
- imagepolicy.yaml
- httproute.yaml
- postgresql
- redis
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
    name: base-paperless-ngx
  options:
    allowNameChange: true
configMapGenerator:
- behavior: merge
  files:
  - values.yaml=values.yaml
  - imagetag.yaml=imagetag.yaml
  name: paperless-ngx-values
  namespace: flux-system
- name: paperless-ngx-env
  options:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "default"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "default"
    labels:
      backupWeekly: "true"
      backupDaily: "true"
      app.kubernetes.io/part-of: paperless-ngx
  envs:
  - .env
  namespace: flux-system
configurations:
- ../../.config/valuesFrom.yaml
- kustomizeconfig.yaml
