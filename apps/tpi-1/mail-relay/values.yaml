image:
  tag: "14.0.0" # {"$imagepolicy": "flux-system:docker-mailserver:tag"}
fullnameOverride: mail-relay
strategy:
  type: RollingUpdate
probe:
  liveness:
    initialDelaySeconds: 10
  readiness:
    timeoutSeconds: 5
    initialDelaySeconds: 5
resources:
  limits:
    ephemeral-storage: 2048Mi
    memory: 256Mi
  requests:
    cpu: 160m
    ephemeral-storage: 200Mi
    memory: 128Mi
dnsConfig:
  options:
  - name: ndots
    value: "1"
  - name: edns0
env:
  LDAP_BIND_PW:
    valueFrom:
      secretKeyRef:
        name: ${mail_relay_app_secret_name}
        key: ldap_bind_password
  SASLAUTHD_LDAP_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: ${mail_relay_app_secret_name}
        key: ldap_bind_password
envFrom:
  envs:
    type: configMap
    useFromChart: false
    name: mail-relay-env
initContainers:
  create-logfile:
    image: busybox:1.37.0
    imagePullPolicy: IfNotPresent
    command:
    - /bin/sh
    - -c
    args:
    - 'touch /var/log/mail/mail.log'
    volumeMounts:
    - mountPath: /var/log/mail
      name: data
      subPath: logs
  copy-configuration:
    image: ghcr.io/wahooli/docker/envsubst:latest
    imagePullPolicy: IfNotPresent
    envFrom:
    - secretRef:
        name: ${mail_relay_app_secret_name}
    volumeMounts:
    - mountPath: /dest
      name: data
      subPath: config
    - mountPath: /src
      name: mail-relay-config
sidecars:
  postfix-exporter:
    image: ghcr.io/wahooli/docker/postfix_exporter:latest
    imagePullPolicy: IfNotPresent
    args:
    - '--postfix.showq_path=/var/mail-state/spool-postfix/public/showq'
    - '--postfix.logfile_path=/var/log/mail/mail.log'
    - '--log.unsupported'
    - '--web.listen-address=:9154'
    - '--web.telemetry-path=/metrics'
    ports:
    - containerPort: 9154
      name: metrics
      protocol: TCP
    volumeMounts:
    - mountPath: /var/mail-state
      name: data
      subPath: state
    - mountPath: /var/log/mail
      name: data
      subPath: logs
    readinessProbe:
      httpGet:
        path: /
        port: metrics
      failureThreshold: 10
      initialDelaySeconds: 0
      periodSeconds: 5
      successThreshold: 1
      timeoutSeconds: 1
    resources:
      limits:
        cpu: 100m
        memory: 50Mi
    livenessProbe:
      httpGet:
        path: /
        port: metrics
      failureThreshold: 10
      initialDelaySeconds: 5
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 1
persistence:
  data:
    name: data
    enabled: true
    mount:
    - path: /tmp/docker-mailserver
      subPath: config
    - path: /var/log/mail
      subPath: logs
    - path: /var/mail-state
      subPath: state
    - path: /tmp/docker-mailserver/rspamd/dkim
      subPath: hack
    spec:
      emptyDir: {}
  config:
    name: mail-relay-config
    enabled: true
    # mount:
    # - path: /tmp/docker-mailserver/postfix-relaymap.cf
    #   subPath: postfix-relaymap.cf
    # - path: /tmp/docker-mailserver/postfix-sasl-password.cf
    #   subPath: postfix-sasl-password.cf
    # - path: /tmp/docker-mailserver/user-patches.sh
    #   subPath: user-patches.sh
    spec:
      useFromChart: false
      configMap:
        name: mail-relay-config
  certs:
    name: selfsigned-certs
    mount:
    - path: /secrets
    enabled: true
    spec:
      useFromChart: false
      secret:
        name: tls-mail-relay
service:
  main:
    ports:
    - name: smtp
      port: 25
      protocol: TCP
    - name: submissions
      port: 465
      protocol: TCP
    - name: submission
      port: 587
      protocol: TCP
    - name: metrics
      port: 9154
      protocol: TCP
