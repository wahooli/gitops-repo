apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../base/patroni
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
    name: base-patroni
  options:
    allowNameChange: true
configMapGenerator:
- files:
  - values.yaml=values.yaml
  name: crowdsec-patroni-values
  namespace: flux-system
  options:
    labels:
      velero.io/exclude-from-backup: "true"
configurations:
- ../../../.config/valuesFrom.yaml
- ../../../.config/envFrom.yaml
