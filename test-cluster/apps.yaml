apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  dependsOn:
    - name: infrastructure
    - name: longhorn-data-restore
    - name: monitoring
  interval: 60m0s
  prune: true
  validation: client
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps
  postBuild:
    substituteFrom:
    - kind: Secret
      name: cluster-vars
      optional: true