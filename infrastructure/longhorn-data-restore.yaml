apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: longhorn-data-restore
  namespace: flux-system
spec:
  interval: 6m
  timeout: 10m30s
  retryInterval: 0m30s
  dependsOn:
    - name: longhorn
  path: "./infrastructure/longhorn-data-restore"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
  - apiVersion: v1
    kind: Secret
    name: longhorn-restore-complete
    namespace: longhorn-system