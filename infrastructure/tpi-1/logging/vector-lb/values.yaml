fullnameOverride: vector-lb-tpi
role: Stateless-Aggregator
dataDir: /vector-data-dir
args:
- -w
- --config-dir
- /etc/vector/
service:
  enabled: true
  annotations:
    service.cilium.io/global: "true"
  ports:
  - name: vector
    port: 6000
    protocol: TCP
containerPorts:
- name: vector
  containerPort: 6000
  protocol: TCP
- name: prom-exporter
  containerPort: 9090
  protocol: TCP
serviceHeadless:
  enabled: false
autoscaling:
  enabled: true
  maxReplicas: 3
resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 200m
    memory: 512Mi
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-role.kubernetes.io/control-plane
          operator: DoesNotExist
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/instance
            operator: In
            values:
            - vector-lb
          - key: app.kubernetes.io/name
            operator: In
            values:
            - vector
        topologyKey: kubernetes.io/hostname
      weight: 10
