apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../base/topolvm
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
  options:
    allowNameChange: true
configMapGenerator:
- name: topolvm-values
  namespace: flux-system
  behavior: merge
  files:
  - values.yaml=values.yaml
configurations:
- ../../../.config/valuesFrom.yaml
