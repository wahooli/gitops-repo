logFormat: json
domainFilters:
- wahoo.li
- absolutist.it
- ${local_ip_reverse}
- ${nas_ip_reverse}
sources:
- service
- crd
- gateway-httproute
- gateway-tlsroute
- gateway-tcproute
- gateway-udproute
provider:
  name: rfc2136
txtOwnerId: tpi-1
txtPrefix: internal-dns-
interval: 30s
extraArgs:
- --annotation-filter=external-dns.alpha.kubernetes.io/exclude notin (true)
- --rfc2136-port=53
- --rfc2136-host=bind9-nas.internal-dns.svc.cluster.local.
- --rfc2136-zone=wahoo.li
- --rfc2136-zone=absolutist.it
- --rfc2136-zone=${local_ip_reverse}
- --rfc2136-zone=${nas_ip_reverse}
- --rfc2136-tsig-secret-alg=hmac-sha256
- --rfc2136-tsig-keyname=externaldns-key
- --rfc2136-tsig-axfr
- --rfc2136-tsig-secret=${nas_external_dns_key}
- --rfc2136-create-ptr
tolerations: {}
