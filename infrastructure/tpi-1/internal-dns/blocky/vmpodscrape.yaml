apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  name: blocky
  namespace: internal-dns
spec:
  jobLabel: app.kubernetes.io/name
  namespaceSelector:
    matchNames:
    - internal-dns
  podMetricsEndpoints:
  - port: http
    scheme: http
    path: /metrics
  selector:
    matchLabels:
      app.kubernetes.io/name: blocky
