apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: node-exporter
  namespace: kube-system
spec:
  endpoints:
  - metricRelabelConfigs:
    - action: drop
      regex: /var/lib/kubelet/pods.+
      source_labels:
      - mountpoint
    - action: drop
      regex: /run/k3s/.+
      source_labels:
      - mountpoint
    - action: drop
      regex: /run/credentials/.+
      source_labels:
      - mountpoint
    - action: drop
      regex: /run/user/.+
      source_labels:
      - mountpoint
    - action: drop
      regex: lxc.+
      source_labels:
      - device
    - action: drop
      regex: cilium_.+
      source_labels:
      - device
    - action: drop
      regex: tmpfs
      source_labels:
      - device
    - action: drop
      regex: shm
      source_labels:
      - device
    - action: drop
      regex: dm-\d+
      source_labels:
      - device
    port: metrics
  jobLabel: jobLabel
  namespaceSelector:
    matchNames:
    - kube-system
  selector:
    matchLabels:
      app.kubernetes.io/instance: node-exporter
      app.kubernetes.io/name: node-exporter
