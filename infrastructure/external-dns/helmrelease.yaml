apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: flux-system
spec:
  releaseName: external-dns
  targetNamespace: kube-system
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
      version: ">=1.6.0"
      interval: 1h
  interval: 2m
  install:
    remediation:
      retries: 3
  values:
    domainFilters:
      - absolutist.it
    serviceMonitor:
      enabled: false # will be added manually after prometheus install
    provider: rfc2136
    logLevel: error
    extraVolumeMounts:
    - mountPath: /etc/krb5.conf
      name: kerberos-config-volume
      subPath: krb5.conf
    extraVolumes:
    - configMap:
        defaultMode: 420
        name: external-dns-krb5.conf
      name: kerberos-config-volume
    tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
  valuesFrom:
  - kind: Secret
    name: external-dns-extra-args
    valuesKey: args
    targetPath: extraArgs
    