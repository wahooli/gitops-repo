apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: flux-system
spec:
  releaseName: external-dns
  targetNamespace: kube-system
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
      version: ">=1.6.0"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    serviceMonitor:
      enabled: false
    provider: rfc2136
    extraVolumeMounts:
    - mountPath: /etc/krb5.conf
      name: kerberos-config-volume
      subPath: krb5.conf
    extraVolumes:
    - configMap:
        defaultMode: 420
        name: external-dns-krb5.conf
      name: kerberos-config-volume
  valuesFrom:
  - kind: Secret
    name: external-dns-extra-args
    valuesKey: args
    targetPath: extraArgs
    