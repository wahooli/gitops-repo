apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-system--external-dns
  namespace: flux-system
spec:
  interval: 10m
  releaseName: wahooli-external-dns
  chart:
    spec:
      version: "1.14.4"
  valuesFrom:
  - kind: ConfigMap
    name: external-dns-values
    valuesKey: values-base.yaml
  - kind: ConfigMap
    name: external-dns-values
    valuesKey: values.yaml
