apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base/ingress-nginx
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
- target:
    kind: HelmRelease
    name: base-ingress-nginx
  patch: |-
    - op: replace
      path: /metadata/name
      value: ingress-nginx--ingress-nginx
- target:
    kind: Namespace
    name: ingress-nginx
  patch: |-
    - op: add
      path: /metadata/labels/topolvm.io~1webhook
      value: "ignore"
configMapGenerator:
- name: ingress-nginx-values
  namespace: flux-system
  behavior: merge
  files:
  - values.yaml=values.yaml
configurations:
- kustomizeconfig.yaml
