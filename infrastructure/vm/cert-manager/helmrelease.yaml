apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager--cert-manager
  namespace: flux-system
spec:
  interval: 10m
  releaseName: cert-manager
  chart:
    spec:
      version: "v1.13.0"
  valuesFrom:
  - kind: ConfigMap
    name: cert-manager-values
    valuesKey: values-base.yaml
  - kind: ConfigMap
    name: cert-manager-values
    valuesKey: values.yaml