service:
  main:
    externalTrafficPolicy: Local
    type: "${dns_svc_type:=LoadBalancer}"
    annotations:
      metallb.universe.tf/loadBalancerIPs: ${dns_ip_addr_1}
  main1:
    externalTrafficPolicy: Local
    type: "${dns_svc_type:=LoadBalancer}"
    annotations:
      metallb.universe.tf/loadBalancerIPs: ${dns_ip_addr_2}
    portsFrom: main
  main2:
    externalTrafficPolicy: Local
    type: "${dns_svc_type:=LoadBalancer}"
    annotations:
      metallb.universe.tf/loadBalancerIPs: 8.8.8.8
    portsFrom: main
  main3:
    externalTrafficPolicy: Local
    type: "${dns_svc_type:=LoadBalancer}"
    annotations:
      metallb.universe.tf/loadBalancerIPs: 8.8.4.4
    portsFrom: main
persistence:
  config:
    enabled: true
    mount:
    - path: /app/config.yml
      subPath: config.yml
    - path: /app/tlds-alpha-by-domain.txt
      subPath: tlds-alpha-by-domain.txt
    spec:
      useFromChart: false
      configMap:
        name: blocky-config
  tls-cert:
    enabled: true
    mount:
    - path: /app/certs/
    spec:
      useFromChart: false
      secret:
        name: tls-blocky
        defaultMode: 0444
workload:
  annotations:
    secret.reloader.stakater.com/reload: "tls-blocky"

resources: {}
