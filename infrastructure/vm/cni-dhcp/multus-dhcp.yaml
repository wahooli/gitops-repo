apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: multus-dhcp-ds
  namespace: kube-system
  labels:
    tier: node
    app: multus-dhcp
spec:
  selector:
    matchLabels:
      tier: node
      app: multus-dhcp
  template:
    metadata:
      labels:
        tier: node
        app: multus-dhcp
    spec:
      hostNetwork: true
      containers:
      - name: dhcp
        image: busybox
        command: ["/opt/cni/bin/dhcp", "daemon", "-broadcast=true"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: binpath
          mountPath: /opt/cni
        - name: socketpath
          mountPath: /run/cni
        - name: netnspath
          mountPath: /var/run/netns
          mountPropagation: HostToContainer
      initContainers:
      - name: cleanup
        image: busybox
        command: ["rm", "-f", "/run/cni/dhcp.sock"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: socketpath
          mountPath: /host/run/cni
      volumes:
        - name: binpath
          hostPath:
            path: /opt/cni
        - name: socketpath
          hostPath:
            path: /run/cni
        - name: netnspath
          hostPath:
            path: /run/netns