# logFormat: json
domainFilters:
- wahoo.li
sources:
- ingress
provider:
  name: ${wahooli_extenal_dns_provider:=cloudflare}
extraArgs:
- --cloudflare-proxied
- --cloudflare-dns-records-per-page=5000
- --label-filter=ingress=cloudflare
env:
- name: CF_API_TOKEN
  valueFrom:
    secretKeyRef:
      key: cloudflare_api_token
      name: ${external_dns_app_secret_name}
