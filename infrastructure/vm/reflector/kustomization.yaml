apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base/reflector
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
- target:
    kind: HelmRelease
    name: base-reflector
  patch: |-
    - op: replace
      path: /metadata/name
      value: reflector--reflector
- target:
    kind: Namespace
    name: reflector
  patch: |-
    - op: add
      path: /metadata/labels/topolvm.io~1webhook
      value: "ignore"
configurations:
- kustomizeconfig.yaml
