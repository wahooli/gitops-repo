apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      version: '>=1.6.1'
      interval: 1h
  interval: 5m
  timeout: 15m
  install:
    remediation:
      retries: -1
  releaseName: cert-manager
  targetNamespace: cert-manager
  values:
    tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
    webhook:
      timeoutSeconds: 30
    extraArgs: 
      - --dns01-recursive-nameservers-only
      - --dns01-recursive-nameservers=1.1.1.1:53,1.0.0.1:53
    installCRDs: 'true'
