apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: longhorn
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager-issuers
    - name: external-snapshotter-crd
    - name: external-snapshotter-controller
  interval: 30m
  retryInterval: 1m0s
  path: "./infrastructure/longhorn"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: longhorn-ui
    namespace: longhorn-system
  - apiVersion: apps/v1
    kind: DaemonSet
    name: longhorn-manager
    namespace: longhorn-system
  - apiVersion: apps/v1
    kind: DaemonSet
    name: longhorn-csi-plugin
    namespace: longhorn-system
  timeout: 20m
  postBuild:
    substituteFrom:
    - kind: Secret
      name: cluster-vars
      optional: true