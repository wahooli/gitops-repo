apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: base-arc
  namespace: flux-system
spec:
  releaseName: base-arc
  targetNamespace: arc-systems
  chart:
    spec:
      chart: gha-runner-scale-set-controller
      sourceRef:
        kind: HelmRepository
        name: github-actions
        namespace: flux-system
      interval: 24h
  install:
    timeout: 10m
    remediation:
      retries: -1
  valuesFrom:
  - kind: ConfigMap
    name: gha-arc-values
    valuesKey: values-base.yaml
