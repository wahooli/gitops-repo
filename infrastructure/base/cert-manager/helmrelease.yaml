apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: base-cert-manager
  namespace: flux-system
spec:
  releaseName: base-cert-manager
  targetNamespace: cert-manager
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 24h
  install:
    timeout: 10m
    remediation:
      retries: -1
  valuesFrom:
  - kind: ConfigMap
    name: cert-manager-values
    valuesKey: values-base.yaml