apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/custom-http-errors: "404"
  name: overrides-ingress
  namespace: infrastructure
spec:
  ingressClassName: nginx
  rules:
  - host: vault.wahoo.li
    http:
      paths:
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: default-backend
            port:
              number: 80
  - host: paperless.wahoo.li
    http:
      paths:
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: default-backend
            port:
              number: 80
  - host: jellyfin.wahoo.li
    http:
      paths:
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: default-backend
            port:
              number: 80
  - host: overseerr.wahoo.li
    http:
      paths:
      - path: /setup
        pathType: Prefix
        backend:
          service:
            name: default-backend
            port:
              number: 80
