apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: base-metallb
  namespace: flux-system
  annotations:
    homelab.wahoo.li/base-helmrelease: metallb
spec:
  releaseName: base-metallb
  targetNamespace: metallb-system
  chart:
    spec:
      chart: metallb
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 24h
  install:
    timeout: 10m
    remediation:
      retries: -1
  valuesFrom:
  - kind: ConfigMap
    name: metallb-values
    valuesKey: values-base.yaml
