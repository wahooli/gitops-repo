apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: base-velero
  namespace: flux-system
spec:
  releaseName: base-velero
  targetNamespace: velero
  chart:
    spec:
      chart: velero
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 24h
  install:
    timeout: 15m
    remediation:
      retries: -1
  upgrade:
    remediation:
      remediateLastFailure: true
  valuesFrom:
  - kind: ConfigMap
    name: velero-values
    valuesKey: values-base.yaml