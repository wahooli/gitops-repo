apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik2
  namespace: flux-system
spec:
  releaseName: traefik
  targetNamespace: traefik-v2
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: ">=10.3.0"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    deployment:
      terminationGracePeriodSeconds: 30
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
    globalArguments:
    - "--global.checknewversion"
    service:
      annotations: 
        external-dns.alpha.kubernetes.io/hostname: traefik.absolutist.it.
      spec:
        externalTrafficPolicy: Local