apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  releaseName: traefik
  targetNamespace: traefik
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: ">=10.3.0"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  postRenderers:
  - kustomize:
      patchesJson6902:
      - target:
          version: v1
          kind: Deployment
          name: traefik
        patch:
        - op: add
          path: /spec/template/spec/topologySpreadConstraints
          value:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: traefik
            maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: DoNotSchedule
  values:
    ingressClass:
      enabled: true
      isDefaultClass: true
    deployment:
      terminationGracePeriodSeconds: 30
      replicas: 3
    providers:
      kubernetesIngress:
        publishedService:
          enabled: true
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
    globalArguments:
    - "--global.checknewversion"
    service:
      annotations: 
        external-dns.alpha.kubernetes.io/hostname: traefik.absolutist.it.
      spec:
        externalTrafficPolicy: Local
