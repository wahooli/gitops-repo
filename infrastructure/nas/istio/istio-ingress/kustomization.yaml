apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- namespace.yaml
- ../../../base/istio/gateway
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
- target:
    kind: HelmRelease
    name: base-istio-ingress
  patch: |-
    - op: replace
      path: /metadata/name
      value: istio-ingress--istio-ingress
configMapGenerator:
- name: istio-ingress-values
  namespace: flux-system
  behavior: merge
  files:
  - values.yaml=values.yaml
configurations:
- ../../../.config/valuesFrom.yaml
