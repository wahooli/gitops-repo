apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../base/istio/base
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
- target:
    kind: HelmRelease
    name: base-istio-base
  patch: |-
    - op: replace
      path: /metadata/name
      value: istio-system--istio-base
configMapGenerator:
- name: istio-base-values
  namespace: flux-system
  behavior: merge
  files:
  - values.yaml=values.yaml
configurations:
- ../../../.config/valuesFrom.yaml
