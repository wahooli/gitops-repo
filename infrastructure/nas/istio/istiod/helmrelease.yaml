apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-system--istiod
  namespace: flux-system
spec:
  dependsOn:
  - name: istio-system--istio-base
    namespace: flux-system
  - name: istio-system--istio-cni
    namespace: flux-system
  interval: 10m
  releaseName: istiod
  chart:
    spec:
      version: "1.22.3"
  valuesFrom:
  - kind: ConfigMap
    name: istiod-values
    valuesKey: values-base.yaml
  - kind: ConfigMap
    name: istiod-values
    valuesKey: values.yaml
