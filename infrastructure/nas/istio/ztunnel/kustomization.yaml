apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../base/istio/ztunnel
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
- target:
    kind: HelmRelease
    name: base-ztunnel
  patch: |-
    - op: replace
      path: /metadata/name
      value: istio-system--ztunnel
configMapGenerator:
- name: ztunnel-values
  namespace: flux-system
  behavior: merge
  files:
  - values.yaml=values.yaml
configurations:
- ../../../.config/valuesFrom.yaml
