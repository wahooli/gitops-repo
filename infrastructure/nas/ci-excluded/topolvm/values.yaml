lvmd:
  deviceClasses:
  - name: thinmirror
    volume-group: ${ssd_lvm_volumegroup}
    default: true
    type: thin
    thin-pool:
      name: "${ssd_lvm_thinpool_name}"
      overprovision-ratio: 5.0
  - name: nvme
    volume-group: ${nvme_lvm_volumegroup}
    type: thin
    thin-pool:
      name: "${nvme_lvm_thinpool_name}"
      overprovision-ratio: 5.0
# node:
#   kubeletWorkDirectory: ${kubelet_workdir}
#   nodeSelector:
#     node_type: storage

scheduler:
  enabled: true
  type: daemonset
controller:
  storageCapacityTracking:
    enabled: false
webhook:
  podMutatingWebhook:
    enabled: true

storageClasses:
- name: topolvm-default  # Defines name of storage class.
  storageClass:
    fsType: xfs
    reclaimPolicy: Delete
    annotations: {}
    isDefaultClass: true
    volumeBindingMode: WaitForFirstConsumer
    allowVolumeExpansion: true
    additionalParameters:
      'topolvm.io/device-class': "thinmirror"
- name: topolvm-fast  # Defines name of storage class.
  storageClass:
    fsType: xfs
    reclaimPolicy: Delete
    annotations: {}
    isDefaultClass: false
    volumeBindingMode: WaitForFirstConsumer
    allowVolumeExpansion: true
    additionalParameters:
      'topolvm.io/device-class': "nvme"
snapshot:
  enabled: false
