apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../base/velero
patches:
- path: helmrelease.yaml
  target:
    kind: HelmRelease
- target:
    kind: HelmRelease
    name: base-velero
  patch: |-
    - op: replace
      path: /metadata/name
      value: velero--velero
configMapGenerator:
- name: velero-values
  namespace: flux-system
  behavior: merge
  files:
  - values.yaml=values.yaml
configurations:
- ../../../.config/valuesFrom.yaml
