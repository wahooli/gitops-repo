- name: velero-plugin-for-aws
  image: velero/velero-plugin-for-aws:v1.11.1 # {"$imagepolicy": "flux-system:velero-plugin-for-aws"}
  imagePullPolicy: IfNotPresent
  volumeMounts:
  - mountPath: /target
    name: plugins
credentials:
  existingSecret:
  secretContents:
    cloud: |
      [default]
      aws_access_key_id=${velero_access_key_id}
      aws_secret_access_key=${velero_access_key}

dnsPolicy: ClusterFirstWithHostNet
snapshotsEnabled: false

schedules:
  weekly:
    disabled: false
    labels:
      schedule: weekly
    schedule: "5 2 */7 * *"
    useOwnerReferencesInBackup: false
    template:
      ttl: "720h"  # month retain
      labelSelector:
        matchLabels:
          backupWeekly: "true"
      storageLocation: seaweedfs-backups
      excludedResources:
      - storageclasses.storage.k8s.io
      - certificaterequests.cert-manager.io
      - certificates.cert-manager.io
      - orders.acme.cert-manager.io
      - networkpolicy
      # - ingress
      excludedNamespaces:
      - kube-public
      - kube-node-lease
      # - flux-system  # required for configmapgenerator envs
      - calico-apiserver
      - calico-system
      - cert-manager
      - ingress-nginx
      - kube-system
      - metallb-system
      - tigera-operator
      - topolvm-system
      - velero
  daily:
    disabled: false
    labels:
      schedule: daily
    schedule: "5 1 * * *"
    useOwnerReferencesInBackup: false
    template:
      ttl: "168h"  # week retain
      labelSelector:
        matchLabels:
          backupDaily: "true"
      storageLocation: seaweedfs-backups
      excludedResources:
      - storageclasses.storage.k8s.io
      - certificaterequests.cert-manager.io
      - certificates.cert-manager.io
      - orders.acme.cert-manager.io
      - networkpolicy
      # - ingress
      excludedNamespaces:
      - kube-public
      - kube-node-lease
      # - flux-system  # required for configmapgenerator envs
      - calico-apiserver
      - calico-system
      - cert-manager
      - ingress-nginx
      - kube-system
      - metallb-system
      - tigera-operator
      - topolvm-system
      - velero

nodeAgent:
  dnsConfig:
    options:
    - name: ndots
      value: "1"
    - name: edns0
dnsConfig:
  options:
  - name: ndots
    value: "1"
  - name: edns0
configuration:
  logFormat: json
  defaultBackupStorageLocation: seaweedfs-backups
  defaultBackupTTL: 72h
  backupStorageLocation:
  - name: seaweedfs-backups
    provider: aws
    bucket: ${velero_backup_bucket}
    # accessMode: ReadOnly
    accessMode: ReadWrite
    default: true
    config:
      region: ${velero_backup_bucket_region}
      s3ForcePathStyle: true
      s3Url: ${velero_backup_bucket_url}
      publicUrl: ${velero_backup_bucket_public_url}

