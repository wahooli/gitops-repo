apiVersion: "cilium.io/v2"
kind: CiliumLocalRedirectPolicy
metadata:
  name: "dns1-addr"
  namespace: internal-dns
spec:
  redirectFrontend:
    addressMatcher:
      ip: "${dns_ip_addr_2}"
      toPorts:
      - name: dns-tcp
        port: "53"
        protocol: TCP
      - name: dns-udp
        port: "53"
        protocol: UDP
      - name: dns-tls
        port: "853"
        protocol: TCP
  redirectBackend:
    localEndpointSelector:
      matchLabels:
        app.kubernetes.io/name: blocky
    toPorts:
    - name: dns-tcp
      port: "53"
      protocol: TCP
    - name: dns-udp
      port: "53"
      protocol: UDP
    - name: dns-tls
      port: "853"
      protocol: TCP
