apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vmalert-vmetrics
  namespace: alerting
  annotations:
    external-dns.alpha.kubernetes.io/target: gw.nas.absolutist.it
spec:
  parentRefs:
  - name: internal-gw
    namespace: infrastructure
  hostnames:
  - "metrics.vmalert.absolutist.it"
  rules:
  - backendRefs:
    - name: vmalert-vmetrics-nas
      port: 8080
