apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlertmanager
metadata:
  name: nas
  namespace: alerting
spec:
  image:
    repository: prom/alertmanager
    tag: v0.28.0
    pullPolicy: IfNotPresent
  logFormat: json
  disableNamespaceMatcher: true
  clusterDomainName: cluster.local
  additionalPeers:
  - vmalertmanager-tpi-1-0.vmalertmanager-tpi-1.alerting.svc.cluster.local.:9094
  - vmalertmanager-tpi-1-1.vmalertmanager-tpi-1.alerting.svc.cluster.local.:9094
  initContainers:
  - name: "init-chmod-data"
    image: "busybox:1.37.0"
    command: ["chmod", "a+rwX", "/alertmanager"]
    volumeMounts:
    - mountPath: /alertmanager
      name: vmalertmanager-nas-db
      subPath: alertmanager-db
  extraArgs:
    cluster.listen-address: '[$(POD_IP)]:9094'
  configRawYaml: |
    global:
      resolve_timeout: 1h
      http_config:
        follow_redirects: true
        enable_http2: true
    route:
      receiver: 'blackhole'
      group_interval: 5m
      repeat_interval: 12h
    receivers:
    - name: 'blackhole'
  configNamespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: alerting
  serviceSpec:
    useAsDefault: true
    spec:
      type: ClusterIP
    metadata:
      annotations:
        service.cilium.io/global: "true"
        service.cilium.io/global-sync-endpoint-slices: "true"
  externalURL: https://alertmanager.absolutist.it/
  dnsConfig:
    options:
    - name: ndots
      value: "1"
    - name: edns0
  replicaCount: 1
  storage:
    volumeClaimTemplate:
      spec:
        resources:
          requests:
            storage: 2Gi
