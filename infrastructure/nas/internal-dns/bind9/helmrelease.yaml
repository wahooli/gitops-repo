apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: internal-dns--bind9
  namespace: flux-system
spec:
  # dependsOn:
  # - name: linkerd--linkerd-control-plane
  #   namespace: flux-system
  releaseName: bind9
  interval: 5m
  targetNamespace: internal-dns
  valuesFrom:
  - kind: ConfigMap
    name: bind9-values
    valuesKey: values-base.yaml
  - kind: ConfigMap
    name: bind9-values
    valuesKey: values.yaml
  values:
    persistence:
      config:
        spec:
          configMap:
            name: bind9-config
      zones:
        spec:
          configMap:
            name: bind9-zones
