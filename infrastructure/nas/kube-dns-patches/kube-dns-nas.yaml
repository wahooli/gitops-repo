apiVersion: v1
kind: Service
metadata:
  annotations:
    service.cilium.io/global: "true"
  name: kube-dns-nas
  namespace: kube-system
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: dns
    port: 53
    protocol: UDP
    targetPort: 53
  - name: dns-tcp
    port: 53
    protocol: TCP
    targetPort: 53
  selector:
    k8s-app: kube-dns
  type: ClusterIP
