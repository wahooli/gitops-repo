apiVersion: operator.victoriametrics.com/v1beta1
kind: VMCluster
metadata:
  name: short-term-nas
  namespace: monitoring
spec:
  retentionPeriod: "3" # 3 months
  replicationFactor: 1
  paused: false
  vmstorage:
    image:
      repository: victoriametrics/vmstorage
      tag: v1.108.1-cluster
      pullPolicy: IfNotPresent
    replicaCount: 1
    serviceSpec:
      useAsDefault: true
      spec:
        type: ClusterIP
      metadata:
        annotations:
          service.cilium.io/global: "true"
          service.cilium.io/global-sync-endpoint-slices: "true"
    extraArgs:
      dedup.minScrapeInterval: 30s
      loggerFormat: json
    storage:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 20Gi
    # resources:
    #   limits:
    #     cpu: "2"
    #     memory: 2048Mi
  vmselect:
    replicaCount: 2
    extraArgs:
      loggerFormat: json
      dedup.minScrapeInterval: 30s
      storageNode: vmstorage-short-term-nas-0.vmstorage-short-term-nas.monitoring:8401,vmstorage-long-term-0.vmstorage-long-term.monitoring:8401,vmstorage-short-term-tpi-1-0.vmstorage-short-term-tpi-1.monitoring:8401,vmstorage-short-term-tpi-1-1.vmstorage-short-term-tpi-1.monitoring:8401,vmstorage-short-term-tpi-1-2.vmstorage-short-term-tpi-1.monitoring:8401,vmstorage-short-term-tpi-1-server-0.vmstorage-short-term-tpi-1-server.monitoring:8401
    storage:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 2Gi
    image:
      repository: victoriametrics/vmselect
      tag: v1.108.1-cluster
      pullPolicy: IfNotPresent
    # resources:
    #   limits:
    #     cpu: "1"
    #     memory: "500Mi"
    serviceSpec:
      useAsDefault: true
      spec:
        type: ClusterIP
      metadata:
        annotations:
          service.cilium.io/global: "true"
          service.cilium.io/global-sync-endpoint-slices: "true"
  vminsert:
    replicaCount: 1
    extraArgs:
      loggerFormat: json
    image:
      repository: victoriametrics/vminsert
      tag: v1.108.1-cluster
      pullPolicy: IfNotPresent
    serviceSpec:
      useAsDefault: true
      spec:
        type: ClusterIP
      metadata:
        annotations:
          service.cilium.io/global: "true"
