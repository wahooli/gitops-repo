apiVersion: operator.victoriametrics.com/v1beta1
kind: VMCluster
metadata:
  name: long-term
  namespace: monitoring
spec:
  retentionPeriod: "12" # 12 months
  replicationFactor: 1
  paused: false
  vmstorage:
    replicaCount: 1
    image:
      repository: victoriametrics/vmstorage
      tag: v1.117.1-cluster # {"$imagepolicy": "flux-system:vmstorage-cluster:tag"}
      pullPolicy: IfNotPresent
    extraArgs:
      loggerFormat: json
      storageDataPath: /storage
      dedup.minScrapeInterval: 30s
    serviceSpec:
      useAsDefault: true
      spec:
        type: ClusterIP
      metadata:
        annotations:
          service.cilium.io/global: "true"
          service.cilium.io/global-sync-endpoint-slices: "true"
    volumeMounts:
    - name: vmstorage-volume
      mountPath: /storage
    volumes:
    - name: vmstorage-volume
      hostPath:
        path: "${long_term_metrics_cluster_directory_path}"
        type: "${long_term_metrics_cluster_directory_type:=Directory}"
  vmselect:
    replicaCount: 1
    image:
      repository: victoriametrics/vmselect
      tag: v1.117.1-cluster # {"$imagepolicy": "flux-system:vmselect-cluster:tag"}
      pullPolicy: IfNotPresent
    extraArgs:
      loggerFormat: json
      dedup.minScrapeInterval: 30s
    storage:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 2Gi
    serviceSpec:
      useAsDefault: true
      spec:
        type: ClusterIP
      metadata:
        annotations:
          service.cilium.io/global: "true"
          service.cilium.io/global-sync-endpoint-slices: "true"
  vminsert:
    replicaCount: 1
    image:
      repository: victoriametrics/vminsert
      tag: v1.117.1-cluster # {"$imagepolicy": "flux-system:vminsert-cluster:tag"}
      pullPolicy: IfNotPresent
    extraArgs:
      loggerFormat: json
    serviceSpec:
      useAsDefault: true
      spec:
        type: ClusterIP
      metadata:
        annotations:
          service.cilium.io/global: "true"
