apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
 name: longhorn-http
 namespace: longhorn-system
spec:
 entryPoints:
  - web
 routes:
  - match: Host(`longhorn.absolutist.it`)
    kind: Rule
    middlewares:
    - name: https-only
      namespace: traefik
    services:
     - name: longhorn-frontend
       port: 80
