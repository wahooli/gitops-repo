apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: flux-system
spec:
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      # version: '>=1.6.1'
  interval: 1h0m0s
  releaseName: longhorn
  targetNamespace: longhorn-system
  values:
    defaultSettings:
      backupTarget: s3://longhorn-backups@nasse/
      backupTargetCredentialSecret: minio-secret
      defaultDataPath: /var/lib/longhorn
      storageMinimalAvailablePercentage: 10
      createDefaultDiskLabeledNodes: true
      defaultDataLocality: best-effort
      storageOverProvisioningPercentage: 150
    ingress:
      enabled: true
      ingressClassName: traefik
      host: longhorn.absolutist.it
      tlsSecret: tls-longhorn-ingress
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authentik-https-gzip@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls: "true"
