apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: flux-system
spec:
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      # version: '>=1.6.1'
  interval: 1h0m0s
  releaseName: longhorn
  targetNamespace: longhorn-system
  values:
    defaultSettings:
      backupTarget: s3://longhorn-backups@nasse/
      backupTargetCredentialSecret: minio-secret
