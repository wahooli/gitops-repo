apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: monitoring
  namespace: flux-system
spec:
  dependsOn:
    - name: infrastructure
    - name: cert-manager-issuers
    - name: longhorn
  interval: 10m0s
  prune: true
  validation: client
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/monitoring
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: kube-prometheus-stack-operator
    namespace: monitoring
  - apiVersion: apps/v1
    kind: Deployment
    name: kube-prometheus-stack-grafana
    namespace: monitoring