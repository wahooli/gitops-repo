apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  dependsOn:
    - name: infrastructure
    - name: longhorn-data-restore
    - name: monitoring
  interval: 10m0s
  prune: true
  validation: client
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps