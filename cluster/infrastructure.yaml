apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  dependsOn:
    - name: secrets
  interval: 10m0s
  prune: true
  validation: client
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure
  healthChecks:
  - apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
    kind: Kustomization
    name: ingress-nginx
    namespace: flux-system
  - apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
    kind: Kustomization
    name: cert-manager
    namespace: flux-system
  - apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
    kind: Kustomization
    name: cert-manager-issuers
    namespace: flux-system
  - apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
    kind: Kustomization
    name: longhorn-data-restore
    namespace: flux-system