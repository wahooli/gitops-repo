apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  dependsOn:
    - name: secrets
  interval: 10m0s
  prune: true
  validation: client
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure