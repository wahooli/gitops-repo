version: 2
ethernets:
%{ for index, iface in interfaces ~}
  eth${index}:
    match:
      macaddress: '${iface.macaddr}'
%{ if can(iface.address) ~}
  %{~ if iface.address == "dhcp" ~} 
    dhcp4: true
  %{~ else ~}
    dhcp4: false
    %{~ if can(iface.gw) && iface.gw != "" ~}
    addresses:
      - ${iface.address}
    gateway4: ${iface.gw}
    %{~ endif ~}
  %{~ endif ~}
%{~ else ~}
    dhcp4: false
%{ endif ~}
%{~ if index == 0 ~}
    mtu: ${eth0_mtu}
%{ endif ~}
    dhcp6: false
    nameservers:
      search: ${searchdomains}
      addresses: ${nameservers}
%{ endfor ~}