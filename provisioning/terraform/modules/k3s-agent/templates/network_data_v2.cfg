version: 2
ethernets:
%{ for index, iface in interfaces ~}
  eth${index}:
    match:
      macaddress: '${iface.macaddress}'
%{ if iface.address == "dhcp" ~}
    dhcp4: true
%{ else ~}
    addresses:
      - ${iface.address}
    gateway4: ${iface.gw}
%{ endif ~}
%{ if index == 0 ~}
    mtu: ${eth0_mtu}
%{ endif ~}
    dhcp6: false
    nameservers:
      search: ${searchdomains}
      addresses: ${nameservers}
%{ endfor ~}