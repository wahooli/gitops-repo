---

- name: Download calicoctl binary x64
  get_url:
    url: https://github.com/projectcalico/calicoctl/releases/download/{{ calico.calicoctl_version }}/calicoctl
    dest: "{{ k3s.install_path }}/kubectl-calico"
    owner: root
    group: root
    mode: 0755
  when: ansible_facts.architecture == "x86_64"

- name: Download k3s binary arm64
  get_url:
    url: https://github.com/projectcalico/calicoctl/releases/download/{{ calico.calicoctl_version }}/calicoctl-linux-arm64
    dest: "{{ k3s.install_path }}/kubectl-calico"
    owner: root
    group: root
    mode: 0755
  when:
    - ( ansible_facts.architecture is search("arm") and
        ansible_facts.userspace_bits == "64" ) or
      ansible_facts.architecture is search("aarch64")

- name: Download k3s binary armhf
  get_url:
    url: https://github.com/projectcalico/calicoctl/releases/download/{{ calico.calicoctl_version }}/calicoctl-linux-arm7
    dest: "{{ k3s.install_path }}/kubectl-calico"
    owner: root
    group: root
    mode: 0755
  when:
    - ansible_facts.architecture is search("arm")
    - ansible_facts.userspace_bits == "32"

- name: Create calicoctl symlink
  file:
    src: "{{ k3s.install_path }}/kubectl-calico"
    dest: "{{ k3s.install_path }}/calicoctl"
    state: link