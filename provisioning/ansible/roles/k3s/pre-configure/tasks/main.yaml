---

- name: Add IP address of all hosts to all hosts
  lineinfile:
    dest: /etc/hosts
    regexp: '^{{ item }}.*'
    line: "{{ item }} {{ hostvars[item].ansible_hostname }} {{ hostvars[item].ansible_fqdn }} "
    state: present
  when: hostvars[item].ansible_hostname is defined
  with_items: "{{ groups.all }}"

- name: Add temporary host entry for registering nodes
  lineinfile:
    dest: /etc/hosts
    regexp: '.*{{ k3s.server_address }}$'
    line: "{{ hostvars[groups['master_nodes'][0]]['ansible_default_ipv4']['address'] }} {{ k3s.server_address }}"
    state: present