---

- name: Partition storage mount
  become: yes
  parted:
    device: /dev/vdb
    label: gpt
    number: 1
    state: present
    fs_type: ext4

- name: Create a ext4 filesystem on /dev/vdb1
  become: yes
  community.general.filesystem:
    fstype: ext4
    dev: /dev/vdb1

- name: Mount /dev/vdb1 as longhorn storage
  become: yes
  ansible.posix.mount:
    path: /var/lib/longhorn
    src: /dev/vdb1
    fstype: ext4
    state: mounted

- name: Create k3s config directory
  become: yes
  file:
    path: /etc/rancher/k3s/
    state: directory

- name: Copy registry config
  template:
    src: registries.yaml.j2
    dest: /etc/rancher/k3s/registries.yaml
    owner: root
    group: root

- name: Copy K3s service file
  register: k3s_worker_service
  template:
    src: "k3s.service.j2"
    dest: "{{ systemd_dir }}/k3s.service"
    force: no
    owner: root
    group: root
    mode: 0644

- name: Enable K3s service on all workers and start
  register: k3s_worker_service_start
  become: yes
  systemd:
    name: k3s
    state: restarted
    daemon_reload: yes
    enabled: yes
