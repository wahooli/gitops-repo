---

- name: Wait until api kubernetes is reachable (bgp converge)
  delegate_to: 127.0.0.1
  become: false
  uri:
    validate_certs: false
    timeout: 5
    url: "https://{{ kubevip.address }}:6443/livez"
    follow_redirects: none
    method: GET
    status_code: 401
  register: result
  retries: 60
  delay: 10
  until: result.status == 401
  run_once: true

- name: Remove temporary host entry for registering nodes
  lineinfile:
    dest: /etc/hosts
    regexp: '.*{{ k3s.server_address }}$'
    line: "{{ k3s.server_address }} "
    state: absent

- name: Wait for nodes to be ready
  shell: "kubectl get nodes"
  register: nodes
  run_once: true
  until:
    - '" NotReady " not in nodes.stdout'
  retries: 40
  delay: 2