---
- name: Ensure gpg installed
  become: true
  package:
    name: gnupg
    state: present

- name: Ensure dnsutils installed
  become: true
  package:
    name: dnsutils
    state: present

- name: Ensure apt-transport-https installed
  become: true
  package:
    name: apt-transport-https
    state: present

- name: Ensure krb5-user installed
  become: true
  package:
    name: krb5-user
    state: present

- name: Ensure jq installed
  become: true
  package:
    name: jq
    state: present

- name: Ensure krb5-config installed
  become: true
  package:
    name: krb5-config
    state: present

- name: Ensure parted installed
  become: true
  package:
    name: parted
    state: present

# for longhorn
- name: Ensure nfs-common installed
  become: true
  package:
    name: nfs-common
    state: present

# for longhorn
- name: Ensure open-iscsi installed
  become: true
  package:
    name: open-iscsi
    state: present

# for longhorn
- name: Start and enable iscsid
  become: yes
  systemd:
    name: iscsid
    state: started
    enabled: yes

- name: Ensure procps installed (sysctl)
  become: true
  package:
    name: procps
    state: present

- name: Ensure kmod installed (modprobe/lsmod)
  become: true
  package:
    name: kmod
    state: present

- name: Ensure curl installed
  become: true
  package:
    name: curl
    state: present

- name: Add overlay module
  become: yes
  modprobe:
    name: overlay
    state: present

- name: Add br_netfilter module
  become: yes
  modprobe:
    name: br_netfilter
    state: present

- name: Add ip_conntrack module
  become: yes
  modprobe:
    name: ip_conntrack
    state: present

- name: Disable swap for current session
  command: swapoff -a
  become: true

- name: Disable swap permanently, persist reboots
  become: yes
  replace:
    path: /etc/fstab
    regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
    replace: '#\1\2\3swap\4'
    backup: yes

- name: Enable IPv4 forward
  become: yes
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    sysctl_file: /etc/sysctl.d/99-kubernetes.conf
    state: present
    reload: no

- name: Increase conntrack table count
  become: yes
  sysctl:
    name: net.netfilter.nf_conntrack_max
    value: 1000000
    sysctl_file: /etc/sysctl.conf
    state: present
    reload: yes

- name: Enable iptables bridge netfilter IPv4
  become: yes
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: 1
    sysctl_file: /etc/sysctl.d/99-kubernetes.conf
    state: present
    reload: no

- name: Enable iptables bridge netfilter IPv6
  become: yes
  sysctl:
    name: net.bridge.bridge-nf-call-ip6tables
    value: 1
    sysctl_file: /etc/sysctl.d/99-kubernetes.conf
    state: present
    reload: yes

- name: Set kernel modules persistent
  become: yes
  template:
    src: containerd.conf.j2
    dest: /etc/modules-load.d/containerd.conf

# for helm
- name: Add an Apt signing key for helm
  apt_key:
    url: https://baltocdn.com/helm/signing.asc
    state: present

- name: Add source repository into sources list
  apt_repository:
    repo: deb https://baltocdn.com/helm/stable/debian/ all main
    state: present
    filename: helm-stable-debian

- name: Ensure helm installed
  become: true
  package:
    name: helm
    state: present